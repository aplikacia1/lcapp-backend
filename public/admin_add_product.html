<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Prida콘 produkt</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1a4f;
      color: white;
      font-family: sans-serif;
    }

    .full-container {
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
    }

    .form-section, .table-section {
      background-color: #10236b;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: #0d1a4f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff10;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    img {
      max-height: 60px;
    }

    .action-btn {
      margin-right: 10px;
      padding: 6px 12px;
      background-color: white;
      color: #0d1a4f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #ccc;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="full-container">
    <div class="form-section">
      <h2>游 Prida콘 nov칳 produkt</h2>
      <form id="productForm" enctype="multipart/form-data">
        <label for="categorySelect">Kateg칩ria:</label>
        <select id="categorySelect" name="categoryId" required></select>

        <label for="name">N치zov:</label>
        <input type="text" id="name" name="name" required>

        <label for="code">K칩d:</label>
        <input type="text" id="code" name="code" required>

        <label for="price">Cena:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="unit">Jednotka (napr. ks, m2):</label>
        <input type="text" id="unit" name="unit">

        <label for="description">Popis:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="image">Obr치zok:</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg">

        <button type="submit">Prida콘 produkt</button>
      </form>

      <p id="message"></p>
    </div>

    <div class="table-section">
      <h3>游닍 Produkty v tejto kateg칩rii</h3>
      <table>
        <thead>
          <tr>
            <th>N치zov</th>
            <th>K칩d</th>
            <th>Kateg칩ria</th>
            <th>Cena</th>
            <th>Akcie</th>
          </tr>
        </thead>
        <tbody id="productList">
          <!-- Tu sa na캜칤taj칰 produkty -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- 九勇 Mus칤 by콘 pred ostatn칳mi skriptmi -->
  <script src="/js/config.js"></script>
  <script src="admin_add_product.js"></script>
</body>
</html>
