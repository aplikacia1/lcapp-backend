<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmena hesla – Admin</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ✳️ musí byť pred ostatnými skriptmi -->
  <script src="/js/config.js"></script>
  <script src="admin_change_password.js" defer></script>
</head>
<body>
  <div class="admin-change-container">
    <h2>Zmena admin hesla</h2>

    <form id="changePasswordForm">
      <label for="currentPassword">Aktuálne heslo:</label>
      <input type="password" id="currentPassword" placeholder="Zadajte aktuálne heslo" required />

      <label for="newPassword">Nové heslo:</label>
      <input type="password" id="newPassword" placeholder="Zadajte nové heslo" required />

      <label for="confirmPassword">Zopakuj nové heslo:</label>
      <input type="password" id="confirmPassword" placeholder="Zopakujte nové heslo" required />

      <button type="submit">Zmeniť heslo</button>
    </form>

    <div id="message" style="margin-top: 10px; color: #fff;"></div>

    <button onclick="location.href='admin_dashboard.html'" style="margin-top: 20px;">⬅️ Späť na dashboard</button>
  </div>
</body>
</html>
