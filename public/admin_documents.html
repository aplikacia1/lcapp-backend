<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Dokumenty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* čitateľná tabuľka na tmavom pozadí */
    .table{ width:100%; border-collapse:collapse; }
    .table th, .table td{
      padding:10px 12px; text-align:center;
      border-bottom:1px solid rgba(255,255,255,.25); color:#fff;
    }
    .table th{
      color:#cfe2ff; font-weight:700;
      border-bottom:1px solid rgba(255,255,255,.35);
    }
    .table img{ max-width:150px; height:auto; border-radius:8px; display:block; margin:0 auto; }
    .table button{
      height:34px; padding:0 12px; border-radius:10px; cursor:pointer;
      background:#fff; color:#0c1f4b; border:1px solid rgba(255,255,255,.35);
    }
    .table .danger{ background:#ff6b6b; color:#fff; border:none; }
  </style>
</head>
<body>
  <!-- FORMULÁR: ostáva v karte -->
  <div class="container center-content">
    <div class="card" style="max-width:680px">
      <h2>Pridať novú kategóriu</h2>
      <form id="category-form" enctype="multipart/form-data" method="POST" action="/api/categories">
        <label for="name">Názov kategórie:</label>
        <input type="text" id="name" name="name" required />

        <label for="image">Obrázok kategórie (JPG/PNG):</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg" required />

        <button type="submit">Pridať kategóriu</button>
      </form>
    </div>
  </div>

  <!-- TABUĽKA: mimo karty, bez rámika -->
  <div style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
    <h3 style="color: white;">Existujúce kategórie</h3>
    <div id="category-list" style="margin-top: 20px;"></div>
  </div>

  <!-- ✳️ config musí byť načítaný skôr -->
  <script src="/js/config.js"></script>
  <script src="admin_documents.js"></script>
</body>
</html>
