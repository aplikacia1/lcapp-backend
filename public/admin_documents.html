<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Dokumenty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .table{ width:100%; border-collapse:collapse; }
    .table th, .table td{
      padding:10px 12px; text-align:center;
      border-bottom:1px solid rgba(255,255,255,.25); color:#fff;
    }
    .table th{
      color:#cfe2ff; font-weight:700;
      border-bottom:1px solid rgba(255,255,255,.35);
    }
    .table img{ max-width:150px; height:auto; border-radius:8px; display:block; margin:0 auto; }
    .table button{
      height:34px; padding:0 12px; border-radius:10px; cursor:pointer;
      background:#fff; color:#0c1f4b; border:1px solid rgba(255,255,255,.35);
    }
    .table .danger{ background:#ff6b6b; color:#fff; border:none; }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center; z-index:9999;
    }
    .modal{
      width:min(520px, 92vw); background:#0f245f; border:1px solid #fff2;
      border-radius:14px; padding:18px; color:#fff;
      box-shadow:0 14px 40px rgba(0,0,0,.45);
    }
    .modal h3{ margin:6px 0 12px; }
    .modal .row{ margin-top:10px; }
    .modal input[type="text"],
    .modal input[type="file"]{
      width:100%; padding:10px; border-radius:8px; border:none;
      background:#eef6ff; color:#022; box-sizing:border-box;
    }
    .modal .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:16px; }
  </style>
</head>
<body>
  <!-- FORM: pridať kategóriu -->
  <div class="container center-content">
    <div class="card" style="max-width:680px">
      <h2>Pridať novú kategóriu</h2>
      <form id="category-form" enctype="multipart/form-data" method="POST" action="/api/categories">
        <label for="name">Názov kategórie:</label>
        <input type="text" id="name" name="name" required />

        <label for="image">Obrázok kategórie (JPG/PNG):</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg" required />

        <button type="submit">Pridať kategóriu</button>
      </form>
    </div>
  </div>

  <!-- ZOZNAM -->
  <div style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
    <h3 style="color: white;">Existujúce kategórie</h3>
    <div id="category-list" style="margin-top: 20px;"></div>
  </div>

  <!-- Modal: Zmeniť kategóriu -->
  <div id="editModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <h3 id="editTitle">Zmeniť kategóriu</h3>
      <form id="editForm" enctype="multipart/form-data">
        <input type="hidden" id="editId" name="id" />
        <div class="row">
          <label for="editName">Názov:</label>
          <input type="text" id="editName" name="name" required />
        </div>
        <div class="row">
          <label for="editImage">Nový obrázok (nechaj prázdne ak nemeníš):</label>
          <input type="file" id="editImage" name="image" accept="image/png, image/jpeg" />
        </div>
        <div class="actions">
          <button type="button" id="editCancel">Zavrieť</button>
          <button type="submit">Uložiť zmeny</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="admin_documents.js"></script>
</body>
</html>
