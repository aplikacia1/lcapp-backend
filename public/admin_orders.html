<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S√∫kromn√© spr√°vy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root { --gap:16px; --max-w:1200px; }
    body{ background:#0d1a4f; color:#fff; font-family:Arial, sans-serif; margin:0; }
    .container{ max-width: var(--max-w); margin: 24px auto; padding: 0 var(--gap); }
    h1{ text-align:center; margin: 10px 0 20px; }

    .layout{ display:grid; grid-template-columns: 320px 1fr; gap:16px; }
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } }

    .panel{ background:#ffffff10; border:1px solid #ffffff22; border-radius:12px; padding:12px; }

    /* n√°stroje vƒæavo (nov√° konverz√°cia, broadcast) */
    .tool{ display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; margin-bottom:10px; }
    .tool input{
      height:40px; border-radius:10px; border:1px solid #bcd6ff;
      background:#eef6ff; color:#0c1f4b; padding:0 10px;
    }
    .tool button{
      height:40px; padding:0 12px; border-radius:10px; border:1px solid #bcd6ff;
      background:#eef6ff; color:#0c1f4b; cursor:pointer;
    }

    .thread-list{ list-style:none; margin:0 0 12px 0; padding:0; max-height:50vh; overflow:auto; }
    .thread-item{ padding:10px; border-bottom:1px solid #ffffff1f; cursor:pointer; }
    .thread-item:hover{ background:#ffffff0f; }
    .thread-item.active{ background:#17306b; }
    .thread-name{ font-weight:700; }
    .thread-sub{ opacity:.8; font-size:12px; }

    /* broadcast box */
    .broadcast{ display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:start; }
    .broadcast textarea{
      width:100%; min-height:90px; border-radius:10px; padding:10px; resize:vertical;
      border:1px solid #bcd6ff; background:#eef6ff; color:#0c1f4b;
    }
    .broadcast button{
      height:40px; padding:0 12px; border-radius:10px; border:1px solid #bcd6ff;
      background:#eef6ff; color:#0c1f4b; cursor:pointer;
    }

    /* vl√°kno a odpoveƒè */
    .msgs{ max-height:60vh; overflow:auto; }
    .msg{ background:#fff; color:#111; border-radius:10px; padding:8px 10px; margin:8px 0; }
    .msg .meta{ font-size:12px; opacity:.75; margin-bottom:4px; }
    .msg.me{ background:#eaf2ff; }

    .reply{ display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:start; margin-top:12px; }
    .reply textarea{
      width:100%; min-height:90px; border:none; border-radius:10px; padding:10px;
      resize:vertical; background:#eef6ff; color:#0c1f4b;
      border:1px solid #bcd6ff;
    }
    .reply button{
      height:40px; padding:0 14px; border-radius:10px; border:1px solid #bcd6ff;
      background:#eef6ff; color:#0c1f4b; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì® S√∫kromn√© spr√°vy (Li≈°tov√© centrum)</h1>
    <div id="warn" style="text-align:center; margin-bottom:12px; opacity:.85;"></div>

    <div class="layout">
      <aside class="panel">
        <!-- nov√° konverz√°cia -->
        <div class="tool">
          <input id="newToEmail" type="email" placeholder="Nov√° konverz√°cia ‚Äì e-mail pr√≠jemcu" />
          <button id="openNewBtn">Otvori≈•</button>
        </div>

        <!-- zoznam vl√°kien -->
        <ul id="threadList" class="thread-list"></ul>

        <!-- broadcast v≈°etk√Ωm -->
        <div class="broadcast">
          <textarea id="broadcastText"
            placeholder="R√Ωchly oznam v≈°etk√Ωm‚Ä¶ (max 2000 znakov)"
            maxlength="2000"></textarea>
          <button id="broadcastBtn">Vysiela≈•</button>
        </div>
      </aside>

      <section class="panel">
        <div id="threadHeader" style="font-weight:700; margin-bottom:6px;"></div>
        <div id="msgs" class="msgs"></div>

        <div class="reply" id="replyBox" style="display:none;">
          <textarea id="replyText" placeholder="Nap√≠≈°te odpoveƒè‚Ä¶ (max 2000 znakov)" maxlength="2000"></textarea>
          <button id="sendBtn">Odosla≈•</button>
        </div>
      </section>
    </div>
  </div>

  <!-- config mus√≠ by≈• naƒç√≠tan√Ω sk√¥r -->
  <script src="/js/config.js"></script>
  <script src="admin_orders.js"></script>
</body>
</html>
