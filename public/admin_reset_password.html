<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Nastaviť nové admin heslo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0c1f4b;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .box{
      background:rgba(5,15,40,.96);
      border-radius:16px;
      padding:24px 26px;
      box-shadow:0 12px 32px rgba(0,0,0,.55);
      width:100%;
      max-width:380px;
      text-align:center;
    }
    h2{ margin-top:0; margin-bottom:18px; }
    input{
      width:100%;
      padding:10px 12px;
      margin-bottom:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.35);
      background:#061535;
      color:#fff;
      box-sizing:border-box;
    }
    button{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #bcd6ff;
      background:#eef6ff;
      color:#0c1f4b;
      cursor:pointer;
      font-weight:600;
      margin-top:4px;
    }
    #status{ margin-top:8px; min-height:1.4em; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Nastaviť nové admin heslo</h2>
    <p id="tokenProblem" style="display:none;color:#ff9a9a;">
      Odkaz je neplatný. Skúste znova požiadať o obnovenie hesla.
    </p>

    <div id="formWrap">
      <input type="password" id="pwd1" placeholder="Nové heslo">
      <input type="password" id="pwd2" placeholder="Potvrdenie hesla">
      <button id="setPwdBtn">Uložiť nové heslo</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="admin_reset_password.js"></script>
</body>
</html>
