<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BARIN – Žľab (nízka výška)</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0a1e50;
    color:white;
    margin:0;
    padding:0;
}

.container{
    max-width:600px;
    margin:40px auto;
    background:#122a6b;
    padding:30px;
    border-radius:12px;
}

h1{
    text-align:center;
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:6px;
    border:none;
    font-size:16px;
}

button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.primary{
    background:#ffffff;
    color:#0a1e50;
}

.result{
    margin-top:20px;
    padding:15px;
    background:#09163d;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="container">
    <h1>BARIN Žľab</h1>

    <label>Dĺžka balkóna (m)</label>
    <input type="number" id="length" step="0.01">

    <label>Šírka balkóna (m)</label>
    <input type="number" id="width" step="0.01">

    <button class="primary" onclick="calculate()">Vypočítať</button>

    <div class="result" id="result" style="display:none;"></div>
</div>

<script>
function calculate(){

    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);

    if(!length || !width){
        alert("Vyplň všetky polia");
        return;
    }

    // Počítame všetky 3 strany (U tvar)
    const totalEdge = length + (2 * width);

    // BARIN-set žľab existuje:
    // 2,50 m
    // 1,50 m

    let sets25 = 0;
    let sets15 = 0;

    let remaining = totalEdge;

    // Najprv dávame 2,5 m sety
    sets25 = Math.floor(remaining / 2.5);
    remaining = remaining - (sets25 * 2.5);

    // Zvyšok dorovnáme 1,5 m setom ak treba
    if(remaining > 0){
        sets15 = 1;
    }

    // Zvod – 1 ks na každých začatých 10 m
    const downpipes = Math.ceil(totalEdge / 10);

    document.getElementById('result').style.display = "block";
    document.getElementById('result').innerHTML =
        "<strong>Výsledok BARIN (SETY):</strong><br><br>" +
        "BARIN-set žľab 2,50 m – " + sets25 + " ks<br>" +
        "BARIN-set žľab 1,50 m – " + sets15 + " ks<br>" +
        "Zvod – " + downpipes + " ks<br><br>" +
        "<em>Poznámka: každý set obsahuje krycí profil, spojku a skrutky.</em>";
}
</script>

</body>
</html>
