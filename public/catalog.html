<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Katal√≥g</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root{
      --hdr-h: 96px;
      --pad-x: 12px;
      --gap: 8px;
      --visible: 3;
      --desk-footer-h: 36px;  /* v√Ω≈°ka spodn√©ho PC p√°sika */
    }

    /* === Jednotn√° pevn√° hlaviƒçka === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 1000;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: 1100px; margin: 0 auto; padding: 8px var(--pad-x);
      display:flex; flex-direction:column; align-items:center; position: relative;
    }

    .logo-small{ display:block; height:48px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* Navig√°cia */
    .nav-scroller{ padding: 0 var(--pad-x); width:100%; }
    .nav-track{
      display:flex; gap: var(--gap);
      overflow-x:auto; overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-x:contain;
      scrollbar-width:none;
      scroll-snap-type:x mandatory;
      justify-content:center;
    }
    .nav-track::-webkit-scrollbar{ display:none; }

    .pill{
      flex: 0 0 calc((100% - (var(--gap) * (var(--visible) - 1))) / var(--visible));
      height:38px; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; cursor:pointer;
      scroll-snap-align:start; white-space:nowrap;
    }
    .pill-danger{ background:#000; color:#fff; border-color:#fff; }

    @media (min-width: 768px){
      .nav-track{ overflow: visible; }
      .pill{ flex: 0 0 auto; width: auto !important; }
    }

    /* Rezerva pod pevn√∫ hlaviƒçku */
    body{ padding-top: var(--hdr-h); background:#0c1f4b; color:#fff; }

    /* Hlaviƒçka katal√≥gu + vyhƒæad√°vanie */
    .catalog-head{
      max-width:1100px; margin:18px auto 8px; padding:0 16px;
      display:flex; align-items:center; gap:16px; justify-content:space-between;
    }
    .title{ font-size:22px; font-weight:700; }
    .search{ flex:1; max-width:520px; }
    .search input{
      width:100%; height:40px; border-radius:12px; border:none; outline:none;
      padding:0 12px; background:#eaf2ff;
    }

    /* GRID KATEG√ìRI√ç ‚Äì mobil 2 stƒ∫pce */
    .grid-wrap{ max-width:1100px; margin:0 auto; padding:12px 16px 32px; }
    .empty{ opacity:.8; padding:24px 8px; }

    #categoryGrid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:12px;
    }

    /* Karta kateg√≥rie */
    .card{
      background:#fff; color:#0c1f4b;
      border-radius:14px; overflow:hidden;
      box-shadow:0 8px 18px rgba(0,0,0,.15);
      cursor:pointer; transition:transform .15s, box-shadow .15s;
      width:100%;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.20); }

    /* Obr√°zky bez deform√°cie */
    .card-img{
      width:100%; height:auto; aspect-ratio:16/9;
      object-fit:contain; display:block; background:#f5f7fb; padding:8px; box-sizing:border-box;
    }
    .card-body{ padding:10px 12px; }
    .card-title{ margin:0; font-size:14px; font-weight:700; line-height:1.25; }
    @media (min-width: 992px){ .card-title{ font-size:16px; } }

    /* star√Ω pl√°vaj√∫ci badge vypneme (u≈æ ho ale v√¥bec nepou≈æ√≠vame) */
    .brand-badge{ display:none !important; }

    /* Hamburger OFF-CANVAS (len mobil) */
    .nav-toggle{ display:none; }
    .burger{
      position: absolute; left:12px; top:10px;
      width:44px; height:44px; display:none; align-items:center; justify-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; cursor:pointer;
      background: transparent; z-index: 1001;
    }
    .burger svg{ width:22px; height:22px; }

    @media (max-width: 767.98px){
      .burger{ display:flex; }
      .nav-scroller{
        position: fixed; top: 0; right: 0; height: 100vh;
        width: min(80vw, 320px);
        background: #0c1f4b;
        padding: 88px 16px 16px;
        box-shadow: -24px 0 36px rgba(0,0,0,.35);
        transform: translateX(100%);
        transition: transform .25s ease;
        z-index: 1000;
      }
      .nav-track{
        flex-direction: column; gap: 10px; overflow: hidden; scroll-snap-type: none;
        align-items: stretch; justify-content: flex-start;
      }
      .pill{ width:100% !important; height:44px; border-radius:14px; font-size:1rem; }
      .nav-toggle:checked ~ .app-header .nav-scroller{ transform: translateX(0); }
    }

    /* ========= PC ONLY: Neon pulzuj√∫ce p√°sy po stran√°ch ========= */
    @media (min-width: 992px){
      .neon-beams{
        position: fixed; inset: var(--hdr-h) 0 0 0;   /* pod hlaviƒçkou, cez cel√∫ v√Ω≈°ku */
        pointer-events: none; z-index: 0;             /* nebr√°ni klikom, √∫plne v pozad√≠ */
      }
      .beam{
        position: absolute; top: 0; bottom: 0; width: 12vw; max-width: 180px;
        filter: blur(12px); opacity: .22;             /* jemnos≈• */
        background:
          linear-gradient(180deg, rgba(33,102,214,.00) 0%, rgba(33,102,214,.6) 50%, rgba(33,102,214,.00) 100%),
          linear-gradient(90deg,  rgba(88,173,255,.00) 0%, rgba(88,173,255,.55) 40%, rgba(88,173,255,.00) 100%);
        animation: beamPulse 5.5s ease-in-out infinite, beamDrift 12s ease-in-out infinite;
        will-change: opacity, transform;
      }
      .beam.left{ left: 0; transform-origin: left center; }
      .beam.right{ right: 0; transform-origin: right center; }
      @keyframes beamPulse{
        0%,100%{ opacity:.18; }
        50%   { opacity:.32; }
      }
      @keyframes beamDrift{
        0%,100%{ transform: translateY(0) scaleX(1); }
        50%    { transform: translateY(-2%) scaleX(1.06); }
      }
      /* jemn√© sveteln√© body pri okrajoch */
      .glow{
        position:absolute; top:10%; width:18vw; max-width:240px; height:18vw; max-height:240px;
        background: radial-gradient(circle, rgba(88,173,255,.35) 0%, rgba(88,173,255,0) 60%);
        filter: blur(24px); opacity:.15; animation: glowPulse 7s ease-in-out infinite;
      }
      .glow.left{ left:-6vw; }
      .glow.right{ right:-6vw; animation-delay: 1.5s; }
      @keyframes glowPulse{
        0%,100%{ opacity:.10; transform: scale(1); }
        50%    { opacity:.22; transform: scale(1.08); }
      }
    }

    /* ===== Banner len na mobile; na desktope statick√Ω p√°sik ===== */
    /* schovaj banner slot na desktope */
    @media (min-width: 992px){
      #bannerSlot{ display: none !important; }
      /* rezerva pre PC p√°sik, aby ho obsah neprekr√Ωval */
      .grid-wrap{ padding-bottom: calc(var(--desk-footer-h) + 24px) !important; }
    }
    /* desktopov√Ω statick√Ω p√°sik */
    #desktopFooter{ display:none; }
    @media (min-width: 992px){
      #desktopFooter{
        display:block;
        position:fixed; left:0; right:0; bottom:0;
        height:var(--desk-footer-h);
        padding:0 12px;
        background:rgba(7,18,44,.92);
        backdrop-filter:blur(6px);
        border-top:1px solid rgba(255,255,255,.12);
        color:#cfe2ff; font-size:12px; line-height:var(--desk-footer-h);
        text-align:center; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;
        z-index:930;
      }
    }
  </style>
</head>
<body>

  <!-- Prep√≠naƒç pre hamburger -->
  <input type="checkbox" id="menuToggle" class="nav-toggle" aria-hidden="true" />

  <!-- HLAVIƒåKA -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <label for="menuToggle" class="burger" aria-label="Menu">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>

      <img src="logo_lc.jpg" alt="Li≈°tov√© centrum" class="logo-small">
      <div class="user-chip" id="userGreeting">Prihl√°sen√Ω:</div>

      <nav class="nav-scroller" aria-label="Hlavn√© sekcie">
        <div class="nav-track">
          <button class="pill" id="accountBtn">üßë‚Äçüíº √öƒçet</button>
          <button class="pill" id="timelineBtn">‚¨ÖÔ∏è Li≈°tobook</button>
          <button class="pill pill-danger" id="logoutBtn">üö™ Odhl√°si≈• sa</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- PC ONLY neon beams (vizu√°lne, neklikateƒæn√©) -->
  <div class="neon-beams" aria-hidden="true">
    <span class="beam left"></span>
    <span class="beam right"></span>
    <span class="glow left"></span>
    <span class="glow right"></span>
  </div>

  <!-- slot pre banner (len mobil ho pou≈æ√≠va) -->
  <div id="bannerSlot" aria-live="polite"></div>
  <!-- PC: statick√Ω info p√°sik -->
  <div id="desktopFooter" role="contentinfo">
    Li≈°tobook by Li≈°tov√© centrum EU, s.r.o. ¬©, Sasinkova 13, 010 01 ≈Ωilina ‚Äî 2025, verzia 1.0
  </div>

  <!-- Hlaviƒçka katal√≥gu + hƒæadanie -->
  <div class="catalog-head">
    <div class="title">‚≠ê Kateg√≥rie na hodnotenie ‚≠ê</div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="üîé Hƒæada≈• kateg√≥riu..." />
    </div>
  </div>

  <!-- GRID KATEG√ìRI√ç -->
  <div class="grid-wrap">
    <div id="categoryGrid" class="card-grid"></div>
    <p id="emptyState" class="empty" style="display:none;">≈Ωiadne kateg√≥rie.</p>
  </div>

  <!-- dopoƒçet v√Ω≈°ky hlaviƒçky -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.app-header');
      const setHdrH = () => {
        if (!header) return;
        const h = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
      };
      setHdrH();
      window.addEventListener('resize', setHdrH);
    });
  </script>

  <script src="/js/config.js"></script>
  <script src="/js/cookies.js"></script>
  <script src="catalog.js"></script>
  <script src="banners.js"></script>

  <!-- Banner len na mobile (s automatick√Ωm zap/vyp pri zmene ≈°√≠rky) -->
  <script>
    // Helper: montuj banner iba na mobile; na desktope odmontuj
    function mountBannerMobileOnly(slotId, options){
      const mql  = window.matchMedia('(max-width: 991.98px)');
      const slot = document.getElementById(slotId);
      if (!slot) return;

      function mount(){
        if (slot.dataset.mounted || !window.mountBannerRotator) return;
        slot.style.display = '';
        window.mountBannerRotator(slotId, options);
        slot.dataset.mounted = '1';
      }
      function unmount(){
        slot.innerHTML = '';
        slot.style.display = 'none';
        delete slot.dataset.mounted;
        document.documentElement.style.removeProperty('--banner-h');
      }
      function update(){ mql.matches ? mount() : unmount(); }

      update();
      if (mql.addEventListener) mql.addEventListener('change', update);
      else mql.addListener(update);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      mountBannerMobileOnly('bannerSlot', {
        fixed: true,
        position: 'bottom',
        pushContent: true,
        height: 160,
        heightMobile: 120,
        interval: 7000
      });
    });

    // navig√°cia ‚Äì zachov√° email v URL
    document.addEventListener('DOMContentLoaded', () => {
      const email = new URLSearchParams(window.location.search).get("email");
      const go = (page) => { window.location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };
      document.getElementById("accountBtn")?.addEventListener("click", ()=> go("dashboard.html"));
      document.getElementById("timelineBtn")?.addEventListener("click", ()=> go("timeline.html"));
      document.getElementById("logoutBtn")?.addEventListener("click", () => { window.location.href = "index.html"; });
    });
  </script>
</body>
</html>
