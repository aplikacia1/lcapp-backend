<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Katal√≥g</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root{
      --hdr-h: 96px;
      --pad-x: 12px;
      --gap: 8px;
      --visible: 3;   /* mobil: vidno 3 tlaƒçidl√° */
    }

    /* === Jednotn√° pevn√° hlaviƒçka === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 1000;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: 1100px; margin: 0 auto; padding: 8px var(--pad-x);
      display:flex; flex-direction:column; align-items:center; position: relative;
    }

    .logo-small{ display:block; height:48px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* --- MarSab¬Æ v hlaviƒçke --- */
    .header-badge{
      position:absolute; right:12px; top:10px;
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 6px; border:1px solid #ffffff33; border-radius:10px;
      background: rgba(0,0,0,.18); backdrop-filter: blur(2px);
      text-decoration:none; color:#fff; opacity:.95;
    }
    .header-badge img{ height:18px; width:auto; display:block; }
    .header-badge .wordmark{ font-size:12px; font-weight:700; letter-spacing:.2px; }
    @media (max-width: 480px){
      .header-badge{ right:8px; top:8px; padding:3px 6px; }
      .header-badge img{ height:16px; }
      .header-badge .wordmark{ font-size:11px; }
    }

    /* Navig√°cia */
    .nav-scroller{ padding: 0 var(--pad-x); width:100%; }
    .nav-track{
      display:flex; gap: var(--gap);
      overflow-x:auto; overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-x:contain;
      scrollbar-width:none;
      scroll-snap-type:x mandatory;
      justify-content:center;
    }
    .nav-track::-webkit-scrollbar{ display:none; }

    .pill{
      flex: 0 0 calc((100% - (var(--gap) * (var(--visible) - 1))) / var(--visible));
      height:38px; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; cursor:pointer;
      scroll-snap-align:start; white-space:nowrap;
    }
    .pill-danger{ background:#000; color:#fff; border-color:#fff; }

    @media (min-width: 768px){
      .nav-track{ overflow: visible; }
      .pill{ flex: 0 0 auto; width: auto !important; }
    }

    /* Rezerva pod pevn√∫ hlaviƒçku */
    body{ padding-top: var(--hdr-h); background:#0c1f4b; color:#fff; }

    /* Hlaviƒçka katal√≥gu + vyhƒæad√°vanie */
    .catalog-head{
      max-width:1100px; margin:18px auto 8px; padding:0 16px;
      display:flex; align-items:center; gap:16px; justify-content:space-between;
    }
    .title{ font-size:22px; font-weight:700; }
    .search{ flex:1; max-width:520px; }
    .search input{
      width:100%; height:40px; border-radius:12px; border:none; outline:none;
      padding:0 12px; background:#eaf2ff;
    }

    /* GRID KATEG√ìRI√ç ‚Äì mobil 2 stƒ∫pce */
    .grid-wrap{ max-width:1100px; margin:0 auto; padding:12px 16px 32px; }
    .empty{ opacity:.8; padding:24px 8px; }

    #categoryGrid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:12px;
    }

    /* Karta kateg√≥rie */
    .card{
      background:#fff; color:#0c1f4b;
      border-radius:14px; overflow:hidden;
      box-shadow:0 8px 18px rgba(0,0,0,.15);
      cursor:pointer; transition:transform .15s, box-shadow .15s;
      width:100%;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.20); }

    /* ‚úÖ Obr√°zky bez deform√°cie (contain + pevn√Ω pomer str√°n) */
    .card-img{
      width:100%;
      height:auto;
      aspect-ratio: 16 / 9;         /* dr≈æ√≠ pomer, v√Ω≈°ka sa prisp√¥sob√≠ */
      object-fit: contain;           /* neore≈æe a nena≈•ahuje */
      display:block;
      background:#f5f7fb;            /* jemn√© pozadie za obr√°zkom */
      padding:8px;                   /* tro≈°ku ‚Äûair‚Äú okolo loga/obr. */
      box-sizing:border-box;
    }

    .card-body{ padding:10px 12px; }
    .card-title{ margin:0; font-size:14px; font-weight:700; line-height:1.25; }

    @media (min-width: 992px){
      .card-title{ font-size:16px; }
    }

    /* star√Ω pl√°vaj√∫ci badge vypneme */
    .brand-badge{ display:none !important; }

    /* Hamburger OFF-CANVAS (len mobil) */
    .nav-toggle{ display:none; }
    .burger{
      position: absolute; left:12px; top:10px;
      width:44px; height:44px; display:none; align-items:center; justify-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; cursor:pointer;
      background: transparent; z-index: 1001;
    }
    .burger svg{ width:22px; height:22px; }

    @media (max-width: 767.98px){
      .burger{ display:flex; }

      .nav-scroller{
        position: fixed; top: 0; right: 0; height: 100vh;
        width: min(80vw, 320px);
        background: #0c1f4b;
        padding: 88px 16px 16px;
        box-shadow: -24px 0 36px rgba(0,0,0,.35);
        transform: translateX(100%);
        transition: transform .25s ease;
        z-index: 1000;
      }
      .nav-track{
        flex-direction: column; gap: 10px; overflow: hidden; scroll-snap-type: none;
        align-items: stretch; justify-content: flex-start;
      }
      .pill{ width:100% !important; height:44px; border-radius:14px; font-size:1rem; }
      .nav-toggle:checked ~ .app-header .nav-scroller{ transform: translateX(0); }
    }
  </style>
</head>
<body>

  <!-- Prep√≠naƒç pre hamburger -->
  <input type="checkbox" id="menuToggle" class="nav-toggle" aria-hidden="true" />

  <!-- HLAVIƒåKA -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <a class="header-badge" href="#" aria-label="MarSab¬Æ">
        <img src="img/marsab_logo.png" alt="">
        <span class="wordmark">MarSab¬Æ</span>
      </a>

      <label for="menuToggle" class="burger" aria-label="Menu">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>

      <img src="logo_lc.jpg" alt="Li≈°tov√© centrum" class="logo-small">
      <div class="user-chip" id="userGreeting">Prihl√°sen√Ω:</div>

      <nav class="nav-scroller" aria-label="Hlavn√© sekcie">
        <div class="nav-track">
          <button class="pill" id="accountBtn">Centrum zmeny √∫ƒçtu</button>
          <button class="pill" id="timelineBtn">Centrum Li≈°tobook</button>
          <button class="pill pill-danger" id="logoutBtn">Odhl√°si≈• sa</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- slot pre banner (fixed dole, pos√∫va obsah) -->
  <div id="bannerSlot" aria-live="polite"></div>

  <!-- Hlaviƒçka katal√≥gu + hƒæadanie -->
  <div class="catalog-head">
    <div class="title">Katal√≥g produktov</div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="üîé Hƒæada≈• kateg√≥riu..." />
    </div>
  </div>

  <!-- GRID KATEG√ìRI√ç -->
  <div class="grid-wrap">
    <div id="categoryGrid" class="card-grid"></div>
    <p id="emptyState" class="empty" style="display:none;">≈Ωiadne kateg√≥rie.</p>
  </div>

  <!-- (Star√Ω) MarSab¬Æ badge ‚Äì pre kompatibilitu, skryt√Ω CSS-om -->
  <a class="brand-badge" href="#" aria-label="MarSab¬Æ">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab¬Æ</span>
  </a>

  <!-- dopoƒçet v√Ω≈°ky hlaviƒçky -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.app-header');
      const setHdrH = () => {
        if (!header) return;
        const h = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
      };
      setHdrH();
      window.addEventListener('resize', setHdrH);
    });
  </script>

  <script src="/js/config.js"></script>
  <script src="catalog.js"></script>
  <script src="banners.js"></script>
  <script>
    // banner ‚Äì pevn√∫ v√Ω≈°ku dr≈æ√≠me cez options, obsah sa posunie
    document.addEventListener('DOMContentLoaded', ()=>{
      mountBannerRotator('bannerSlot', {
        fixed: true,
        position: 'bottom',
        pushContent: true,
        height: 160,          // desktop
        heightMobile: 120,    // mobil
        interval: 7000
      });
    });

    // navig√°cia ‚Äì zachov√° email v URL
    document.addEventListener('DOMContentLoaded', () => {
      const email = new URLSearchParams(window.location.search).get("email");
      const go = (page) => { window.location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };
      document.getElementById("accountBtn")?.addEventListener("click", ()=> go("dashboard.html"));
      document.getElementById("timelineBtn")?.addEventListener("click", ()=> go("timeline.html"));
      document.getElementById("logoutBtn")?.addEventListener("click", () => { window.location.href = "index.html"; });
    });
  </script>
</body>
</html>
