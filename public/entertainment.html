<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centrum z√°bavy</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root{
      --max-w: 1120px;
      --gap: 16px;
      --hdr-h: 96px;
      --panel-border: rgba(255,255,255,.12);
    }
    html,body{margin:0;padding:0;height:100%}
    body{ background:#0c1f4b; color:#fff; padding-top:var(--hdr-h); }

    /* HEADER */
    .app-header{ position:fixed; inset:0 0 auto 0; z-index:1000; background:#0c1f4b; border-bottom:1px solid var(--panel-border); }
    .app-header-inner{ max-width:var(--max-w); margin:0 auto; padding:8px var(--gap); display:flex; flex-direction:column; align-items:center; position:relative; }
    .logo-small{ height:48px; margin:2px auto 6px; display:block; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; margin-bottom:8px; text-align:center; }
    .icon-btn{
      position:absolute; top:10px; left:12px; width:44px; height:44px; display:grid; place-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; background:transparent; cursor:pointer;
    }
    .icon-btn svg{ width:22px; height:22px; }

    /* LAYOUT */
    .wrap{
      max-width:var(--max-w); margin:0 auto; padding:16px;
      /* rezerva pod fixn√Ωm bannerom */
      padding-bottom: calc(var(--banner-h, 0px) + 16px);
    }

    /* Dla≈ædice (v√Ωber) */
    .tiles{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 900px){ .tiles{ grid-template-columns: 1fr; } }

    .tile{
      display:flex; align-items:center; gap:14px;
      padding:20px; border-radius:16px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--panel-border);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .tile:hover{ transform: translateY(-2px); background:rgba(255,255,255,.10); border-color:#ffffff33; }
    .tile-icon{ width:42px; height:42px; display:grid; place-items:center; background:#ffffff15; border-radius:12px; }
    .tile h2{ margin:0; font-size:1.15rem; }

    /* YouTube view */
    .card{ background:rgba(255,255,255,.05); border:1px solid var(--panel-border); border-radius:14px; overflow:hidden; }
    .card .head{ padding:12px 14px; font-weight:700; border-bottom:1px solid var(--panel-border); display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .card .body{ padding:14px; }
    .btn{ height:40px; padding:0 14px; border-radius:12px; border:1px solid #bcd6ff; background:#eef6ff; color:#0c1f4b; cursor:pointer; }
    .btn:hover{ background:#e3f0ff; }

    .yt-player{ aspect-ratio: 16/9; width:100%; border:0; border-radius:12px; background:#000; }

    /* zobrazenia */
    [hidden]{ display:none !important; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <button class="icon-btn" id="backBtn" aria-label="Sp√§≈•">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </button>
      <img src="logo_lc.jpg" alt="Li≈°tov√© centrum" class="logo-small">
      <div class="user-chip" id="userChip">Prihl√°sen√Ω:</div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">
    <h1 style="margin:6px 0 14px;">üéâ Centrum z√°bavy</h1>

    <!-- VIEW: v√Ωber dla≈æd√≠c -->
    <section id="tilesView" class="tiles">
      <!-- tile: HRA -->
      <article class="tile" id="tileGame" role="button" tabindex="0" aria-label="Zahraj si hru">
        <div class="tile-icon" aria-hidden="true">
          <!-- gamepad -->
          <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 12h4m-2-2v4M15 13h.01M18 11h.01" />
            <path d="M5 15l-1.5 1.5a3.5 3.5 0 105-5L7 5" stroke-linecap="round"/>
            <path d="M19 15l1.5 1.5a3.5 3.5 0 11-5-5L17 5" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h2>Zahraj si hru</h2>
          <div style="opacity:.85;">Prejdeme do hry v r√°mci aplik√°cie.</div>
        </div>
      </article>

      <!-- tile: YOUTUBE -->
      <article class="tile" id="tileYoutube" role="button" tabindex="0" aria-label="Zabav sa s hudbou od Li≈°tov√©ho centra">
        <div class="tile-icon" aria-hidden="true">
          <!-- YouTube logo -->
          <svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor">
            <path d="M23.5 7.2a4 4 0 00-2.8-2.8C18.6 4 12 4 12 4s-6.6 0-8.7.4A4 4 0 00.5 7.2 41 41 0 000 12a41 41 0 00.5 4.8 4 4 0 002.8 2.8C5.4 20 12 20 12 20s6.6 0 8.7-.4a4 4 0 002.8-2.8A41 41 0 0024 12a41 41 0 00-.5-4.8zM9.75 15.02V8.98L15.5 12l-5.75 3.02z"/>
          </svg>
        </div>
        <div>
          <h2>Zabav sa s hudbou od Li≈°tov√©ho centra</h2>
          <div style="opacity:.85;">Pozri si na≈°e vide√° priamo v appke.</div>
        </div>
      </article>
    </section>

    <!-- VIEW: YouTube prehr√°vaƒç (len n√°≈° kan√°l) -->
    <section id="youtubeView" class="card" hidden aria-labelledby="ytHead">
      <div class="head" id="ytHead">
        <span>üéµ Vide√° ‚Äî Li≈°tov√© centrum (YouTube)</span>
        <div>
          <button class="btn" id="backToTiles">Sp√§≈• na v√Ωber</button>
        </div>
      </div>
      <div class="body">
        <iframe id="ytPlayer" class="yt-player"
          title="YouTube player"
          src=""
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </main>

  <!-- SLOT pre rotuj√∫ci banner (fixne dole) -->
  <div id="bannerSlot" aria-live="polite"></div>

  <script src="/js/config.js"></script>
  <script src="entertainment.js"></script>
  <script src="banners.js"></script>
  <script>
    /* dopoƒçet v√Ω≈°ky hlaviƒçky ‚Üí padding-top */
    (function(){
      const header = document.querySelector('.app-header');
      function setHdrH(){
        if (header){
          document.documentElement.style.setProperty('--hdr-h', header.getBoundingClientRect().height + 'px');
        }
      }
      setHdrH(); addEventListener('resize', setHdrH);
    })();

    /* mount banner rot√°tora ‚Äì rovnak√© nastavenia ako na dashboarde */
    document.addEventListener('DOMContentLoaded', () => {
      if (window.mountBannerRotator) {
        mountBannerRotator('bannerSlot', {
          fixed: true,
          position: 'bottom',
          pushContent: true,
          height: 160,
          heightMobile: 120,
          interval: 7000
        });
      }
    });
  </script>
</body>
</html>
