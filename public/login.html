<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prihlásenie</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .auth-wrap{max-width:420px;margin:40px auto;padding:16px}
    .logo {display:block;margin:24px auto 8px;height:120px;object-fit:contain}
    h1{margin:12px 0 18px}
    form{display:flex;flex-direction:column;gap:12px}
    input,button{height:42px;border-radius:10px;border:1px solid #bcd6ff;padding:0 12px}
    button{background:#fff;color:#0c1f4b;border:1px solid rgba(255,255,255,.3);cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .link-row{margin-top:4px;font-size:.95rem}

    /* MarSab™ badge vľavo dole */
    .brand-badge{
      position: fixed; left: 16px; bottom: 16px; z-index: 70;
      display: inline-flex; align-items: center; gap: 8px;
      background: #000; color:#fff; text-decoration:none;
      border: 2px solid #fff; border-radius: 14px; padding: 8px 10px; opacity:.96;
    }
    .brand-badge img{ height:24px; width:auto; display:block; }
    .brand-badge .wordmark{ font-weight:700; letter-spacing:.2px; }

    /* Zabudnuté heslo panel */
    #forgotWrap{
      display:none; margin-top:14px; padding:12px;
      border:1px solid #bcd6ff; border-radius:12px;
      background: rgba(255,255,255,.06);
    }
    #forgotWrap .row{display:flex; gap:8px}
    #forgotMsg{margin-top:10px; font-size:.95rem}
    #forgotMsg.ok{color:#2ecc71}
    #forgotMsg.err{color:#ff6b6b}

    /* Animácia vynorenia */
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s ease forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0);} }

    .marsab-symbol {
  position: fixed;
  bottom: 18px;
  left: 18px;
  width: 28px;
  opacity: 0.35;
  cursor: pointer;
  z-index: 800;
  transition: opacity .25s ease, transform .25s ease;
}

.marsab-symbol img {
  width: 100%;
  display: block;
}

.marsab-symbol:hover {
  opacity: 0.7;
  transform: scale(1.05);
}

.marsab-initials {
  position: absolute;
  bottom: 40px;
  left: 0;
  width: 200px;
  background: #ffffff;
  color: #111;
  border-radius: 12px;
  padding: 12px 14px;
  font-size: 13px;
  line-height: 1.4;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);

  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
  transition: all .25s ease;
}

.marsab-initials.open {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
  </style>
</head>
<body>
  <div class="auth-wrap fade-in">
    <img src="logo_lc.jpg" alt="Lištové centrum" class="logo"/>
    <h1>Prihlásenie</h1>

    <form id="loginForm" novalidate>
      <input id="email" type="email" placeholder="E-mail" autocomplete="username" required />
      <input id="password" type="password" placeholder="Heslo" autocomplete="current-password" required />
      <button id="loginBtn" type="submit">Prihlásiť sa</button>

      <div class="link-row">Nemáte účet? <a href="register.html">Zaregistrovať</a></div>
      <div class="link-row">Zabudli ste heslo? <a href="#" id="forgotLink">Obnoviť</a></div>
    </form>

    <!-- Panel pre “Zabudli ste heslo?” (mimo <form>, aby sa nespúšťal submit) -->
    <div id="forgotWrap" aria-live="polite">
      <div class="row">
        <input id="forgotEmail" type="email" placeholder="Váš e-mail" />
        <button id="forgotBtn" type="button">Poslať odkaz</button>
      </div>
      <div id="forgotMsg"></div>
    </div>
  </div>

  <script src="login.js" defer></script>
  <!-- MarSab symbol (minimal) -->
  <div class="marsab-symbol" id="marsabSymbol">
    <img src="img/marsab_logo.png" alt="MarSab">

    <div class="marsab-initials" id="marsabInitials">
      <strong>MarSab, s. r. o.</strong><br>
      info@marsab.sk<br><br>
      <em>tvorca digitálneho priestoru pre komunity</em>
    </div>
  </div>
</body>
</html>
