<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Súkromné správy</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root{
      --max-w: 1120px;
      --gap: 16px;
      --hdr-h: 96px;
      --nav-gap: 8px;

      /* UI farby */
      --ui-bg: #eef6ff;
      --ui-border: #bcd6ff;
      --ui-text:#0c1f4b;
      --ui-hover:#e3f0ff;

      /* layout */
      --list-w: 360px;
      --composer-h: 84px; /* JS prepočíta reálnu výšku */
      --panel-border: rgba(255,255,255,.12);
    }

    html,body{margin:0;padding:0;height:100%}
    body{ background:#0c1f4b; color:#fff; padding-top:var(--hdr-h); overflow:hidden; }
    body.no-scroll{ overflow:hidden; }

    /* ===== HEADER ===== */
    .app-header{ position:fixed; inset:0 0 auto 0; z-index:1000; background:#0c1f4b; border-bottom:1px solid var(--panel-border); }
    .app-header-inner{ max-width:var(--max-w); margin:0 auto; padding:8px var(--gap); display:flex; flex-direction:column; align-items:center; position:relative; }
    .logo-small{ height:48px; margin:2px auto 6px; display:block; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; margin-bottom:8px; text-align:center; }

    /* burger (tlačidlo, JS toggle) */
    .nav-toggle{ display:none; }
    .burger{
      position:absolute; left:12px; top:10px; width:44px; height:44px; display:none; place-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; background:transparent; cursor:pointer;
    }
    .burger svg{ width:22px; height:22px; }
    @media (max-width: 900px){ .burger{ display:grid; } }

    /* ===== NAV PILLS (desktop ostáva, mobil schovám) ===== */
    .nav-scroller{ padding:0 var(--gap); width:100%; }
    .nav-track{ display:flex; gap:var(--nav-gap); justify-content:center; }
    .pill{
      height:38px; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; font-weight:700; letter-spacing:.2px; cursor:pointer;
    }
    .pill-danger{ background:#ff4d4d; color:#fff; border-color:#ff4d4d; }
    @media (max-width: 900px){
      .nav-scroller{ display:none; } /* mobil: skryť horné tlačidlá */
    }

    /* ===== LAYOUT ===== */
    .wrap{
      max-width:var(--max-w); margin:0 auto;
      height: calc(100vh - var(--hdr-h));
      display:grid; grid-template-columns: var(--list-w) minmax(0,1fr); gap:var(--gap);
      padding:16px; box-sizing:border-box;
    }
    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
    }

    .card{ background:rgba(255,255,255,.04); border:1px solid var(--panel-border); border-radius:14px; min-height:0; display:flex; flex-direction:column; overflow:hidden; }
    .card .head{ padding:10px 12px; font-weight:700; border-bottom:1px solid var(--panel-border); display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .card .body{ flex:1 1 auto; overflow:auto; min-height:0; }

    /* ===== LEFT: zoznam ===== */
    .list-panel{ min-height:0; }
    .conv-scroller{ height:100%; overflow:auto; -webkit-overflow-scrolling: touch; }

    .head-actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .mini-btn{
      height:32px; padding:0 10px; border-radius:10px; border:1px solid var(--ui-border);
      background:#fff; color:#0c1f4b; font-weight:700; cursor:pointer;
    }
    .mini-btn:hover{ background:#f7fbff; }
    .mini-btn-danger{ background:#ff4d4d; color:#fff; border-color:#ff4d4d; }
    .mini-btn-danger:hover{ filter:brightness(0.95); }
    .mobile-only{ display:none; }
    @media (max-width: 900px){ .mobile-only{ display:inline-flex; } }

    .admin-tile{
      margin:12px; padding:12px; border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--panel-border); cursor:pointer; display:flex; align-items:center; gap:10px;
    }
    .admin-tile .badge{
      background:#ffcc00; color:#111; font-weight:800; border-radius:999px; min-width:20px; height:20px;
      display:inline-flex; align-items:center; justify-content:center; font-size:12px;
    }
    .admin-tile:hover{ background:rgba(255,255,255,.12); }

    .conv-list{ padding:8px; display:flex; flex-direction:column; gap:8px; }
    .conv-item{
      background:rgba(255,255,255,.06); border:1px solid var(--panel-border);
      border-radius:12px; padding:10px; cursor:pointer; transition:background .15s ease, border-color .15s ease;
    }
    .conv-item:hover{ background:rgba(255,255,255,.10); }
    .conv-item.active{ background:rgba(255,255,255,.14); border-color:rgba(255,255,255,.22); }
    .conv-name{ font-weight:700; color:#fff; display:flex; align-items:center; gap:8px; }
    .conv-name .badge{
      min-width:18px; height:18px; padding:0 6px; border-radius:999px;
      background:#ffcc00; color:#111; font-weight:800; font-size:12px;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .conv-last{ opacity:.85; font-size:13px; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* ===== RIGHT: vlákno ===== */
    .thread-panel{ display:flex; flex-direction:column; min-height:0; min-width:0; }
    .thread-wrap{
      flex:1 1 auto; overflow:auto; overflow-x:hidden; width:100%;
      background:
        radial-gradient(240px 240px at 20% -20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(220px 220px at 90% 0%, rgba(255,255,255,.06), transparent 60%),
        #ffffff;
      border-top:1px solid #eee;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(16px + var(--composer-h)); /* rezerva nad lištou na písanie */
    }
    .thread{
      width:100%; max-width:100%; margin:0; padding:14px; display:flex; flex-direction:column; gap:10px; color:#111;
      box-sizing:border-box; overflow-x:hidden;
      padding-bottom: calc(16px + var(--composer-h)); /* extra rezerva */
    }

    /* Mobil (100dvh kvôli iOS) */
    @media (max-width:900px){
      .list-panel{
        position:fixed; top:0; left:0; height:100dvh; width:min(88vw, 360px);
        /* !!! vyšší z-index, nech je určite nad všetkým !!! */
        z-index:4000;
        transform:translateX(-100%); transition:transform .25s ease;
      }
      .nav-toggle:checked ~ .wrap .list-panel{ transform:translateX(0); }
      .thread-panel{ height: calc(100dvh - var(--hdr-h)); }
      .thread-wrap{ height:100%; padding-bottom: calc(16px + var(--composer-h) + env(safe-area-inset-bottom)); }
      .thread{ padding-bottom: calc(16px + var(--composer-h) + env(safe-area-inset-bottom)); }
    }

    .msg{
      background:#f7f9ff; border:1px solid #e6eaff; border-radius:16px; padding:10px 12px; max-width:76%;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
      overflow-wrap:anywhere; word-break:break-word;
    }
    .msg.me{ align-self:flex-end; background:#e8f4ff; border-color:#d8ebff; }
    .msg .meta{ font-size:12px; color:#445; display:flex; justify-content:space-between; gap:8px; margin-bottom:4px; }

    /* ===== COMPOSER ===== */
    .composer-bar{ position:fixed; left:0; right:0; bottom:0; z-index:950; background:#0c1f4b; border-top:1px solid var(--panel-border); display:flex; justify-content:center; padding:10px 12px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
    .composer-wrap{ width:100%; max-width:var(--max-w); padding:0 var(--gap); }
    .composer{ background:#fff; border:1px solid #eee; border-radius:14px; padding:10px; }
    .composer-row{ display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; }
    .input-group{
      display:flex; align-items:center; gap:8px; width:100%; background:var(--ui-bg);
      border:1px solid var(--ui-border); border-radius:12px; padding:6px 8px; box-sizing:border-box;
    }
    #composerText{ flex:1 1 auto; min-width:0; height:28px; border:none; background:transparent; outline:none; color:#111; font-weight:500; resize:none; }
    #composerCount{ font-size:12px; color:#667; white-space:nowrap; }

    .button{
      height:40px; padding:0 12px; border:1px solid var(--ui-border); border-radius:12px;
      background:var(--ui-bg); color: var(--ui-text); cursor:pointer; white-space:nowrap;
    }
    .button:hover{ background:var(--ui-hover); }

    /* brand badge – zdvihnutý z-index, aby neprekrýval composer */
    .brand-badge{
      position: fixed; left:16px; bottom: calc(var(--composer-h) + 24px);
      z-index:2001; /* > composer (950) a > header (1000) */
      display:inline-flex; align-items:center; gap:8px; background:#000; color:#fff; text-decoration:none;
      border:2px solid #fff; border-radius:14px; padding:8px 10px; box-shadow:0 8px 18px rgba(0,0,0,.25); opacity:.96;
      transition: opacity .2s ease, transform .2s ease;
    }
    .nav-toggle:checked ~ .brand-badge{ opacity:.6; transform: translateY(6px); }
    .brand-badge img{ height:24px; }
    .brand-badge .wordmark{ font-weight:700; letter-spacing:.2px; }
    @media (max-width:480px){
      .brand-badge{ left:12px; bottom: calc(var(--composer-h) + 18px); padding:6px 8px; border-radius:12px; }
      .brand-badge img{ height:20px; } .brand-badge .wordmark{ font-size:12px; }
    }

    .conv-item:focus, .button:focus, .admin-tile:focus{ outline:2px solid #6aa8ff; outline-offset:2px; }

    /* === FULL-WIDTH DESKTOP OVERRIDES === */
    @media (min-width: 901px){
      :root{ --max-w: 100vw; }
      .app-header-inner, .composer-wrap{ max-width:none; width:100%; }
      .wrap{
        max-width:none; width:100%;
        padding-left:24px; padding-right:24px;
        grid-template-columns: minmax(320px, 28vw) minmax(0, 1fr);
      }
      .list-panel{ min-width:320px; }
    }
  </style>
</head>

<body>
  <!-- toggle pre mobilnú zásuvku (ľavé menu) -->
  <input type="checkbox" id="menuToggle" class="nav-toggle" aria-hidden="true" />

  <!-- HEADER -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <button class="burger" id="burgerBtn" aria-label="Zobraziť zoznam konverzácií">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>

      <img src="logo_lc.jpg" alt="Lištové centrum" class="logo-small">
      <div class="user-chip" id="userChip">Prihlásený:</div>

      <!-- DESKTOP: pôvodné tlačidlá ostávajú -->
      <nav class="nav-scroller" aria-label="Hlavné sekcie">
        <div class="nav-track">
          <button class="pill" id="goBackBtn">Späť</button>
          <button class="pill pill-danger" id="logoutBtn">Odhlásiť sa</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <div class="wrap">
    <!-- LEFT: conversations -->
    <section class="card list-panel drawer" aria-labelledby="convHead">
      <div class="head" id="convHead">
        <span>Konverzácie</span>
        <div class="head-actions">
          <button class="mini-btn mobile-only" id="goBackInMenuBtn" type="button" aria-label="Späť">Späť</button>
          <button class="mini-btn mini-btn-danger mobile-only" id="logoutInMenuBtn" type="button" aria-label="Odhlásiť sa">Odhlásiť sa</button>
        </div>
      </div>
      <div class="body conv-scroller">
        <!-- voliteľná rýchla voľba na admina -->
        <div class="admin-tile" id="adminTile" tabindex="0" title="Poslať správu všetkým">
          <span class="badge">★</span>
          <div>
            <div style="font-weight:700;">Admin (broadcast)</div>
            <div style="opacity:.85; font-size:13px;">Správa pre všetkých účastníkov</div>
          </div>
        </div>

        <div id="convList" class="conv-list"></div>
      </div>
    </section>

    <!-- RIGHT: thread -->
    <section class="card thread-panel" aria-labelledby="threadHead">
      <div class="head" id="threadHead">
        <div id="threadTitle">Vyberte konverzáciu</div>
      </div>
      <div class="thread-wrap">
        <div id="thread" class="thread"></div>
      </div>
    </section>
  </div>

  <!-- BOTTOM COMPOSER -->
  <div class="composer-bar" id="composerBar">
    <div class="composer-wrap">
      <form id="composerForm" class="composer" autocomplete="off" onsubmit="return false;">
        <div class="composer-row">
          <div class="input-group">
            <textarea id="composerText" class="composer-input" placeholder="Napíšte správu… (Enter = odoslať, Shift+Enter = nový riadok)" rows="1" maxlength="2000"></textarea>
            <span id="composerCount">0 / 2000</span>
          </div>
          <button id="sendBtn" class="button" type="button">Odoslať</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MarSab® badge -->
  <a class="brand-badge" href="#" aria-label="MarSab®">
    <img src="img/marsab_logo.png" alt=""><span class="wordmark">MarSab®</span>
  </a>

  <!-- len tieto 2 súbory + drobný inline JS -->
  <script src="/js/config.js"></script>
  <script src="messages.js"></script>
  <script>
    // dopočet výšky hlavičky kvôli fixed headeru
    (function(){
      const header = document.querySelector('.app-header');
      function setHdrH(){ if (header) document.documentElement.style.setProperty('--hdr-h', header.getBoundingClientRect().height + 'px'); }
      setHdrH(); addEventListener('resize', setHdrH);
    })();

    // navigácia so zachovaním ?email=
    (function(){
      const email = new URLSearchParams(location.search).get("email");
      const go = (page) => { location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };

      // Desktop tlačidlá (ostávajú)
      document.getElementById('goBackBtn')?.addEventListener('click', () => go('timeline.html'));
      document.getElementById('logoutBtn')?.addEventListener('click', () => { location.href = 'index.html'; });

      // Mobilné tlačidlá v menu
      document.getElementById('goBackInMenuBtn')?.addEventListener('click', () => go('timeline.html'));
      document.getElementById('logoutInMenuBtn')?.addEventListener('click', () => { location.href = 'index.html'; });
    })();

    // mobilný burger ↔ zásuvka (JS toggle)
    (function(){
      const toggle = document.getElementById('menuToggle');
      const burger = document.getElementById('burgerBtn');
      burger?.addEventListener('click', (e)=>{ e.stopPropagation(); if (toggle){ toggle.checked = !toggle.checked; document.body.classList.toggle('no-scroll', toggle.checked); }});
      document.addEventListener('click', (e)=>{
        if (!toggle?.checked) return;
        const inList = e.target.closest('.list-panel'); const inHdr = e.target.closest('.app-header');
        if (!inList && !inHdr){ toggle.checked=false; document.body.classList.remove('no-scroll'); }
      });
      ['goBackInMenuBtn','logoutInMenuBtn','adminTile'].forEach(id=>{
        document.getElementById(id)?.addEventListener('click', ()=>{ 
          if (toggle?.checked){ toggle.checked=false; document.body.classList.remove('no-scroll'); }
        });
      });
    })();

    // Rezerva nad composerom podľa reálnej výšky (desktop+mobil)
    (function(){
      const composer = document.querySelector('.composer-bar');
      const setHeights = () => {
        if (!composer) return;
        const h = Math.round(composer.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--composer-h', h + 'px');
      };
      setHeights();
      addEventListener('resize', setHeights);
      document.getElementById('composerText')?.addEventListener('input', ()=> setTimeout(setHeights, 0));
    })();
  </script>
</body>
</html>
