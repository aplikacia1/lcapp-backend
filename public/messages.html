<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Súkromné správy</title>
  <link rel="stylesheet" href="style.css" />

  <!-- (voliteľné) shim – ak by starý messages.js pristupoval k neexistujúcim ID -->
  <script>
    (function(){
      const __stubs = new Map();
      const makeStub = (id) => {
        if (__stubs.has(id)) return __stubs.get(id);
        const el = document.createElement('button'); el.id = id; __stubs.set(id, el); return el;
      };
      const g = Document.prototype.getElementById, q = Document.prototype.querySelector;
      Document.prototype.getElementById = function(id){ const n=g.call(this,id); return n || (id?makeStub(id):n); };
      Document.prototype.querySelector = function(sel){ const n=q.call(this,sel); return n || (sel && sel[0]==='#' ? makeStub(sel.slice(1)) : null); };
      window.__getStub = (id) => __stubs.get(id) || null;
    })();
  </script>

  <style>
    :root{
      --max-w: 1100px;
      --gap: 16px;
      --hdr-h: 96px;   /* reálna výška dopočítaná nižšie */
      --pad-x: 12px;
      --nav-gap: 8px;
      --visible: 3;

      /* UI farby (svetlý vstup v tmavom prostredí) */
      --ui-bg: #eef6ff;
      --ui-border: #bcd6ff;
      --ui-text: #0c1f4b;
      --ui-bg-hover:#e3f0ff;

      --composer-h: 86px;
    }

    html, body { margin:0; padding:0; height:100%; }
    body{ background:#0c1f4b; color:#fff; padding-top: var(--hdr-h); }

    /* === Jednotná pevná hlavička (ako dashboard) === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 100;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: var(--max-w); margin: 0 auto; padding: 8px var(--pad-x);
      display:flex; flex-direction:column; align-items:center; position:relative;
    }
    .logo-small{ display:block; height:48px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* Hamburgre (mobil) */
    .nav-toggle{ display:none; }
    .burger{
      position:absolute; left:12px; top:10px;
      width:44px; height:44px; display:none; align-items:center; justify-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; cursor:pointer;
      background:transparent; z-index:101;
    }
    .burger svg{ width:22px; height:22px; }
    @media (max-width: 767.98px){ .burger{ display:flex; } }

    /* Navigačné "pills" – desktop aj mobil (na mobile posúvateľné) */
    .nav-scroller{ padding: 0 var(--pad-x); width:100%; }
    .nav-track{
      display:flex; gap: var(--nav-gap);
      overflow-x:auto; overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-x:contain;
      scrollbar-width:none;
      scroll-snap-type:x mandatory;
      justify-content:center;
    }
    .nav-track::-webkit-scrollbar{ display:none; }

    .pill{
      flex: 0 0 calc((100% - (var(--nav-gap) * (var(--visible) - 1))) / var(--visible));
      height:38px; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; cursor:pointer;
      scroll-snap-align:start; white-space:nowrap; font-weight:700; letter-spacing:.2px;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .pill-danger{ background:#ff4d4d; color:#fff; border-color:#ff4d4d; }
    @media (min-width:768px){ .pill{ flex:0 0 auto; width:auto !important; } }

    /* Off-canvas menu z nav-scrolleru (mobil) */
    @media (max-width: 767.98px){
      .nav-scroller{
        position: fixed; top: 0; left: 0; height: 100vh;
        width: min(80vw, 320px);
        background: #0c1f4b;
        padding: 88px 16px 16px;
        box-shadow: 24px 0 36px rgba(0,0,0,.35);
        transform: translateX(-100%);
        transition: transform .25s ease;
      }
      .nav-track{ flex-direction: column; gap: 10px; overflow: hidden; scroll-snap-type: none; align-items: stretch; }
      .pill{ width:100% !important; height:44px; border-radius:14px; font-size:1rem; }
      .nav-toggle:checked ~ header .nav-scroller{ transform: translateX(0); }
    }

    /* Pracovný priestor: medzi headerom a composerom */
    .wrap{
      max-width:var(--max-w); margin:18px auto 0; padding:0 var(--gap);
      min-height: calc(100vh - var(--hdr-h) - var(--composer-h) - 18px);
    }
    .grid{ display:grid; gap:16px; grid-template-columns:1fr; }
    @media (min-width:900px){ .grid{ grid-template-columns: 1fr 2fr; } }

    .card{
      background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.12);
      border-radius:14px; overflow:hidden; display:flex; flex-direction:column; min-height:0;
    }
    .card .head{
      padding:10px 12px; font-weight:700;
      border-bottom:1px solid rgba(255,255,255,.12);
      display:flex; align-items:center; justify-content:space-between;
    }
    .card .body{ padding:10px; flex:1 1 auto; overflow:auto; min-height:0; }

    .conv-list .conv-item{
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      border-radius:12px; padding:10px; margin-bottom:8px; cursor:pointer;
    }
    .conv-list .conv-item:hover{ background:rgba(255,255,255,.09); }
    .conv-name{ font-weight:700; display:flex; align-items:center; gap:8px; }
    .conv-name .badge{
      background:#ffcc00; color:#111; border-radius:999px; padding:0 8px; font-weight:800; font-size:12px;
      display:inline-flex; align-items:center; justify-content:center; height:20px; min-width:20px;
    }
    .conv-last{ opacity:.85; font-size:13px; margin-top:2px; }

    .thread .msg{ background:#fff; color:#111; border-radius:12px; padding:10px 12px; margin:8px 0; }
    .thread .msg.me{ background:#dff1ff; }
    .thread .msg .meta{ font-size:12px; opacity:.75; display:flex; justify-content:space-between; margin-bottom:4px; }

    /* Spodný composer */
    .composer-bar{
      position:fixed; left:0; right:0; bottom:0; z-index:55;
      background:#0c1f4b; border-top:1px solid rgba(255,255,255,.12);
      display:flex; justify-content:center; padding:10px 12px;
    }
    .composer-wrap{ width:100%; max-width:var(--max-w); padding:0 var(--gap); }
    .composer{ background:#fff; border:1px solid #eee; border-radius:14px; padding:10px; }
    .composer-row{ display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; }

    .input-group{ display:flex; align-items:center; gap:8px; width:100%; background:var(--ui-bg); border:1px solid var(--ui-border); border-radius:12px; padding:6px 8px; box-sizing:border-box; }
    .composer-input{ height:28px; padding:0 8px; border:none; outline:none; background:transparent; color:#111 !important; }
    #toName{ flex:0 0 220px; }
    #composerText{ flex:1 1 auto; min-width:0; resize:none; caret-color:#111; font-weight:500; }
    #composerCount{ margin-left:6px; font-size:12px; color:#667; white-space:nowrap; }

    .button{ height:40px; display:inline-flex; align-items:center; justify-content:center; padding:0 12px; border:1px solid var(--ui-border); border-radius:12px; background:var(--ui-bg); color:#0c1f4b; cursor:pointer; white-space:nowrap; }
    .button:hover{ background:var(--ui-bg-hover); }

    .u-hidden{ position:absolute; left:-9999px; top:-9999px; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body class="mode-list">

  <!-- prepínač pre hamburger -->
  <input type="checkbox" id="menuToggle" class="nav-toggle" aria-hidden="true" />

  <!-- HLAVIČKA -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">

      <!-- Ikona hamburgeru (len mobil) -->
      <label for="menuToggle" class="burger" aria-label="Menu">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>

      <img src="logo_lc.jpg" alt="Lištové centrum" class="logo-small">
      <div class="user-chip" id="userLabel">Prihlásený:</div>

      <!-- Navigácia (ľavá zásuvka na mobile) -->
      <nav class="nav-scroller" aria-label="Hlavné sekcie">
        <div class="nav-track">
          <button class="pill" id="timelineBtn">Späť na Lištobook</button>
          <button class="pill" id="catalogBtn">Katalóg</button>
          <button class="pill pill-danger" id="logoutBtn">Odhlásiť sa</button>

          <!-- aliasy pre starší kód (ak by spúšťal iné ID) -->
          <button id="backBtn" class="u-hidden" type="button" aria-hidden="true"></button>
          <button id="btnBack" class="u-hidden" type="button" aria-hidden="true"></button>
          <button id="backToTimeline" class="u-hidden" type="button" aria-hidden="true"></button>
          <button id="btnLogout" class="u-hidden" type="button" aria-hidden="true"></button>
          <button id="signOut" class="u-hidden" type="button" aria-hidden="true"></button>
          <button id="logout" class="u-hidden" type="button" aria-hidden="true"></button>
        </div>
      </nav>
    </div>
  </header>

  <!-- OBSAH -->
  <div class="wrap">
    <div class="grid">
      <section class="card list-panel" aria-labelledby="convHead">
        <div class="head" id="convHead">Konverzácie</div>
        <div class="body conv-list" id="convList"></div>
      </section>

      <section class="card thread-panel" aria-labelledby="threadHead">
        <div class="head" id="threadHead">
          <div id="threadTitle">Vyberte konverzáciu</div>
          <div><button class="button" id="backBtnTop" title="Späť na zoznam">Späť</button></div>
        </div>
        <div class="body"><div id="thread" class="thread"></div></div>
      </section>
    </div>
  </div>

  <!-- SPODNÝ COMPOSER -->
  <div class="composer-bar" id="composerBar">
    <div class="composer-wrap">
      <form id="composerForm" class="composer" autocomplete="off" onsubmit="return false;">
        <div class="composer-row">
          <div class="input-group">
            <input id="toName" class="composer-input" type="text" placeholder="Komu (prezývka)..." list="peopleList" autocomplete="off" />
            <datalist id="peopleList"></datalist>
            <textarea id="composerText" class="composer-input" placeholder="Napíšte správu… (Enter = odoslať, Shift+Enter = nový riadok)" rows="1" maxlength="2000"></textarea>
            <span id="composerCount">0 / 2000</span>
          </div>
          <button id="sendBtn" class="button" type="button">Odoslať</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Konfigurácia + logika -->
  <script src="/js/config.js"></script>
  <script src="messages.js"></script>
  <script src="/js/push.js"></script>

  <!-- Výška hlavičky + navigácia s emailom + mostík/aliasy -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* výška hlavičky (rezerva na body) */
      const header = document.querySelector('.app-header');
      const setHdrH = () => { if (header) document.documentElement.style.setProperty('--hdr-h', header.getBoundingClientRect().height + 'px'); };
      setHdrH(); window.addEventListener('resize', setHdrH);

      /* navigácia s emailom */
      const email = new URLSearchParams(window.location.search).get("email");
      const go = (page) => { window.location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };

      document.getElementById('timelineBtn')?.addEventListener('click', () => go('timeline.html'));
      document.getElementById('catalogBtn')?.addEventListener('click', () => go('catalog.html'));
      document.getElementById('logoutBtn')?.addEventListener('click', () => { window.location.href = 'index.html'; });
      document.getElementById('backBtnTop')?.addEventListener('click', () => go('messages.html' + (email ? `?email=${encodeURIComponent(email)}` : '')));

      /* doplň prezývku do chipu (fallback = email) */
      (async function(){
        const chip = document.getElementById('userLabel');
        if (!chip || !email) return;
        async function fetchUserByEmail(em){
          const tries = [
            `/api/users/by-email?email=${encodeURIComponent(em)}`,
            `/api/users/by-email/${encodeURIComponent(em)}`,
            `/api/users/email/${encodeURIComponent(em)}`,
            `/api/users?email=${encodeURIComponent(em)}`,
            `/api/user?email=${encodeURIComponent(em)}`
          ];
          for (const u of tries){ try{ const r=await fetch(u); if(r.ok) return await r.json(); }catch(_){} }
          return null;
        }
        try{
          const u = await fetchUserByEmail(email);
          chip.textContent = 'Prihlásený: ' + (u && (u.name || u.nickname) || email);
        }catch{
          chip.textContent = 'Prihlásený: ' + email;
        }
      })();

      /* premostenie – ak starý messages.js naväzuje na aliasy/stuby */
      const BACK_IDS=['timelineBtn','backBtn','btnBack','backToTimeline'];
      const LOGOUT_IDS=['logoutBtn','btnLogout','signOut','logout'];
      const getEl = id => document.getElementById(id) || window.__getStub?.(id) || null;
      function bridge(primaryId, ids){
        const primary=getEl(primaryId); if(!primary) return;
        const els=ids.map(getEl).filter(Boolean);
        const src=els.find(el=>typeof el.onclick==='function' && el!==primary);
        if(src) primary.onclick = src.onclick;
        els.forEach(el => { if(el!==primary) el.onclick = () => primary.click(); });
      }
      const rebridge=()=>{ bridge('timelineBtn',BACK_IDS); bridge('logoutBtn',LOGOUT_IDS); };
      rebridge(); setTimeout(rebridge,0); setTimeout(rebridge,250); setTimeout(rebridge,700);
    });
  </script>
</body>
</html>
