<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Súkromné správy</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root{
      --max-w: 1120px;
      --gap: 16px;
      --hdr-h: 96px;
      --panel-border: rgba(255,255,255,.12);
      --list-w: 360px;
      --composer-h: 84px;
      --composer-left: 0px;
      --composer-width: 100vw;
    }
    html,body{margin:0;padding:0;height:100%}
    body{ background:#0c1f4b; color:#fff; padding-top:var(--hdr-h); overflow:hidden; }

    .app-header{ position:fixed; inset:0 0 auto 0; z-index:1000; background:#0c1f4b; border-bottom:1px solid var(--panel-border); }
    .app-header-inner{ max-width:var(--max-w); margin:0 auto; padding:8px var(--gap); display:flex; flex-direction:column; align-items:center; position:relative; }
    .logo-small{ height:48px; margin:2px auto 6px; display:block; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; margin-bottom:8px; text-align:center; }

    .icon-btn{
      position:absolute; top:10px; left:12px; width:44px; height:44px; display:grid; place-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; background:transparent; cursor:pointer;
    }
    .icon-btn svg{ width:22px; height:22px; }
    .nav-scroller{ display:none !important; }

    .wrap{
      max-width:var(--max-w); margin:0 auto;
      height: calc(100vh - var(--hdr-h));
      display:grid; grid-template-columns: var(--list-w) minmax(0,1fr); gap:var(--gap);
      padding:16px; box-sizing:border-box;
    }
    @media (max-width: 900px){ .wrap{ grid-template-columns: 1fr; } }

    .card{ background:rgba(255,255,255,.04); border:1px solid var(--panel-border); border-radius:14px; min-height:0; display:flex; flex-direction:column; overflow:hidden; }
    .card .head{ padding:10px 12px; font-weight:700; border-bottom:1px solid var(--panel-border); display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .card .body{ flex:1 1 auto; overflow:auto; min-height:0; }

    .list-panel{ background:#0c1f4b !important; border:none !important; }
    .conv-list{ padding:8px; display:flex; flex-direction:column; gap:8px; }
    .admin-tile{
      display:flex; align-items:center; gap:10px; padding:12px; border-radius:12px; cursor:pointer;
      background:linear-gradient(90deg,#ffd33d,#ffa54d); color:#111; font-weight:800; border:1px solid rgba(255,255,255,.35);
      box-shadow:0 2px 8px rgba(0,0,0,.18);
    }
    .admin-tile .dot{ width:10px; height:10px; border-radius:999px; background:#fff; box-shadow:0 0 0 2px rgba(0,0,0,.12) inset; }
    .conv-item{
      background:rgba(255,255,255,.06); border:1px solid var(--panel-border);
      border-radius:12px; padding:10px; cursor:pointer; transition:background .15s ease, border-color .15s ease;
    }
    .conv-item:hover{ background:rgba(255,255,255,.10); }
    .conv-item.active{ background:rgba(255,255,255,.14); border-color:rgba(255,255,255,.22); }
    .conv-name{ font-weight:700; color:#fff; display:flex; align-items:center; gap:8px; }
    .conv-name .badge{ min-width:18px; height:18px; padding:0 6px; border-radius:999px; background:#ffcc00; color:#111; font-weight:800; font-size:12px; display:inline-flex; align-items:center; justify-content:center; }
    .conv-last{ opacity:.85; font-size:13px; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .thread-panel{ display:flex; flex-direction:column; min-height:0; min-width:0; }
    .thread-wrap{
      flex:1 1 auto; overflow:auto; overflow-x:hidden; width:100%;
      background:
        radial-gradient(240px 240px at 20% -20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(220px 220px at 90% 0%, rgba(255,255,255,.06), transparent 60%),
        #ffffff;
      border-top:1px solid #eee;
      -webkit-overflow-scrolling: touch;
      padding-bottom: calc(16px + var(--composer-h));
      position:relative; z-index:0;
    }
    .thread{ width:100%; max-width:100%; margin:0; padding:14px; display:flex; flex-direction:column; gap:10px; color:#111; box-sizing:border-box; overflow-x:hidden; padding-bottom: calc(16px + var(--composer-h)); }

    .msg{ background:#f7f9ff; border:1px solid #e6eaff; border-radius:16px; padding:10px 12px; max-width:76%; box-shadow:0 1px 0 rgba(0,0,0,.03); overflow-wrap:anywhere; word-break:break-word; }
    .msg.me{ align-self:flex-end; background:#e8f4ff; border-color:#d8ebff; }
    .msg .meta{ font-size:12px; color:#445; display:flex; justify-content:space-between; gap:8px; margin-bottom:4px; }

    .composer-bar{
      position:fixed; left:0; right:0; bottom:0; z-index:950; background:#0c1f4b;
      border-top:1px solid var(--panel-border); display:flex; justify-content:center;
      padding:10px 12px; padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }
    .composer-wrap{ width:100%; max-width:var(--max-w); padding:0 var(--gap); }
    .composer{ background:#fff; border:1px solid #eee; border-radius:14px; padding:10px; }
    .composer-row{ display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; }
    .input-group{ display:flex; align-items:center; gap:8px; width:100%; background:#eef6ff; border:1px solid #bcd6ff; border-radius:12px; padding:6px 8px; box-sizing:border-box; }
    #composerText{ flex:1 1 auto; min-width:0; height:28px; border:none; background:transparent; outline:none; color:#111; font-weight:500; resize:none; }
    #composerCount{ font-size:12px; color:#667; white-space:nowrap; }
    .button{ height:40px; padding:0 12px; border:1px solid #bcd6ff; border-radius:12px; background:#eef6ff; color:#0c1f4b; cursor:pointer; }
    .button:hover{ background:#e3f0ff; }

    /* malé tlačidlo pre mobil - späť na zoznam konverzácií */
    .mobile-list-btn{
      height:32px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid #bcd6ff;
      background:#eef6ff;
      color:#0c1f4b;
      cursor:pointer;
      font-size:13px;
      white-space:nowrap;
      display:none; /* desktop: skryté */
    }

    @media (min-width: 901px){
      :root{ --max-w: 100vw; }
      .app-header-inner, .composer-wrap{ max-width:none; width:100%; }
      .wrap{ max-width:none; width:100%; padding-left:24px; padding-right:24px; grid-template-columns: minmax(320px, 28vw) minmax(0, 1fr); }
      .list-panel{ min-width:320px; }
    }

    /* ✅ MOBILNÝ REŽIM: nehideovať list-panel navždy, ale prepínať view */
    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; padding-left: 12px; padding-right: 12px; }
      .thread-panel{ min-height: calc(100vh - var(--hdr-h)); }

      /* defaultne sa rozhodne cez body class */
      body.mobile-show-list .list-panel{ display:flex !important; }
      body.mobile-show-list .thread-panel{ display:none !important; }
      body.mobile-show-list #composerBar{ display:none !important; }

      body.mobile-show-thread .list-panel{ display:none !important; }
      body.mobile-show-thread .thread-panel{ display:flex !important; }
      body.mobile-show-thread #composerBar{ display:flex !important; }

      /* na mobile zobrazíme tlačidlo "Konverzácie" */
      body.mobile-show-thread .mobile-list-btn{ display:inline-flex; align-items:center; gap:6px; }
    }

    #deleteConvBtn{
      margin-left:8px; padding:2px 6px; font-size:12px; border-radius:6px;
      border:1px solid #bcd6ff; background:#eef6ff; color:#0c1f4b; cursor:pointer;
    }
    #deleteConvBtn:hover{ background:#ffdddd; border-color:#ffaaaa; color:#600; }
  </style>
</head>

<body>
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <button class="icon-btn" id="backBtn" aria-label="Späť na časovú os">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
      </button>

      <img src="logo_lc.jpg" alt="Lištové centrum" class="logo-small">
      <div class="user-chip" id="userChip">Prihlásený:</div>

      <nav class="nav-scroller" aria-label="Hlavné sekcie">
        <div class="nav-track">
          <button class="pill" id="goBackBtn">Späť</button>
          <button class="pill pill-danger" id="logoutBtn">Odhlásiť sa</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="wrap">
    <!-- LEFT -->
    <section class="card list-panel" aria-labelledby="convHead">
      <div class="head" id="convHead"><span>Konverzácie</span></div>
      <div class="body">
        <div id="convList" class="conv-list">
          <div id="adminTile" class="admin-tile" role="button" tabindex="0"
               aria-label="Napísať na Lištové centrum"
               data-admin-email="bratislava@listovecentrum.sk"
               data-admin-nick="Lištové centrum">
            <span class="dot" aria-hidden="true"></span>
            <div>
              <div>Lištové centrum</div>
              <small>Oficiálny chat podpory</small>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="card thread-panel" aria-labelledby="threadHead">
      <div class="head" id="threadHead">
        <div style="display:flex; align-items:center; gap:10px; min-width:0;">
          <button id="mobileListBtn" class="mobile-list-btn" type="button" aria-label="Späť na zoznam konverzácií">← Konverzácie</button>
          <div id="threadTitle" style="min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">Vyberte konverzáciu</div>
        </div>
      </div>
      <div class="thread-wrap"><div id="thread" class="thread"></div></div>
    </section>
  </div>

  <div class="composer-bar" id="composerBar">
    <div class="composer-wrap">
      <form id="composerForm" class="composer" autocomplete="off" onsubmit="return false;">
        <div class="composer-row">
          <div class="input-group">
            <textarea id="composerText" class="composer-input" placeholder="Napíšte správu… (Enter = odoslať, Shift+Enter = nový riadok)" rows="1" maxlength="2000"></textarea>
            <span id="composerCount">0 / 2000</span>
          </div>
          <button id="sendBtn" class="button" type="button">Odoslať</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="messages.js"></script>

  <script>
    (function(){  // výška hlavičky → padding
      const header = document.querySelector('.app-header');
      function setHdrH(){ if (header) document.documentElement.style.setProperty('--hdr-h', header.getBoundingClientRect().height + 'px'); }
      setHdrH(); addEventListener('resize', setHdrH);
    })();

    (function(){  // späť + logout
      const email = new URLSearchParams(location.search).get("email");
      const go = (page) => { location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };
      document.getElementById('backBtn')?.addEventListener('click', () => go('timeline.html'));
      document.getElementById('goBackBtn')?.addEventListener('click', () => go('timeline.html'));
      document.getElementById('logoutBtn')?.addEventListener('click', () => { location.href = 'index.html'; });
    })();

    (function(){  // composer výška
      const composer = document.querySelector('.composer-bar');
      const setHeights = () => {
        if (!composer) return;
        const h = Math.round(composer.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--composer-h', h + 'px');
      };
      setHeights(); addEventListener('resize', setHeights);
      document.getElementById('composerText')?.addEventListener('input', ()=> setTimeout(setHeights, 0));
    })();

    (function(){ // desktop zarovnanie composeru
      const threadPanel = document.querySelector('.thread-panel');
      const apply = () => {
        const isDesktop = window.matchMedia('(min-width: 901px)').matches;
        if (!isDesktop || !threadPanel) {
          document.documentElement.style.setProperty('--composer-left', '0px');
          document.documentElement.style.setProperty('--composer-width', '100vw');
          return;
        }
        const rect = threadPanel.getBoundingClientRect();
        document.documentElement.style.setProperty('--composer-left', Math.max(0, Math.round(rect.left)) + 'px');
        document.documentElement.style.setProperty('--composer-width', Math.round(rect.width) + 'px');
      };
      apply(); addEventListener('resize', apply); addEventListener('load', apply);
    })();

    (function(){ // admin tile → vlákno s LC
      const ADMIN_EMAIL = 'bratislava@listovecentrum.sk';
      const ADMIN_NICK  = 'Lištové centrum';
      const convList  = document.getElementById('convList');
      const adminTile = document.getElementById('adminTile');
      const threadEl  = document.getElementById('thread');
      const threadTitle = document.getElementById('threadTitle');
      const composerText = document.getElementById('composerText');

      function markActiveAdmin(){
        convList?.querySelectorAll('.conv-item.active')?.forEach(el=> el.classList.remove('active'));
        adminTile?.classList.add('active');
      }
      function setRecipient(email, nick){
        threadEl.dataset.recipientEmail = email;
        threadEl.dataset.recipientNick  = nick;
        threadTitle.textContent = nick; // ✅ iba prezývka
        if (composerText && !composerText.placeholder.includes(nick)) {
          composerText.placeholder = `Napíšte správu pre ${nick}… (Enter = odoslať, Shift+Enter = nový riadok)`;
        }
      }
      function openAdminThread(){
        markActiveAdmin();
        setRecipient(ADMIN_EMAIL, ADMIN_NICK);
        if (typeof window.openThreadForRecipient === 'function') {
          window.openThreadForRecipient({ email: ADMIN_EMAIL, nick: ADMIN_NICK });
        } else {
          window.dispatchEvent(new CustomEvent('thread:open', { detail: { email: ADMIN_EMAIL, nick: ADMIN_NICK } }));
        }
      }
      adminTile?.addEventListener('click', openAdminThread);
      adminTile?.addEventListener('keydown', (e)=>{ if (e.key==='Enter'||e.key===' '){ e.preventDefault(); openAdminThread(); } });
      convList?.addEventListener('click', (e)=>{ if (e.target.closest('.conv-item')) adminTile?.classList.remove('active'); });
    })();
  </script>
</body>
</html>
