<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Detail produktu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{
      --max-w: 820px;
      --gap: 16px;
      --hdr-h: 96px;
      --lc-bg:#0c1f4b; --lc-surface:#fff; --lc-border:#e8e8e8;
      --lc-surface-2:#eef6ff; --lc-border-2:#bcd6ff; --lc-text:#0c1f4b;
      --lc-radius:12px; --lc-shadow:0 2px 10px rgba(0,0,0,.08);
      /* ‚òÖ farba hviezdiƒçiek */
      --star:#ffc107;
    }
    html, body { margin:0; padding:0; background:#061c47; color:#fff; font-family:Arial, sans-serif; }
    body{ padding-top: var(--hdr-h); }

    /* === Jednotn√° pevn√° hlaviƒçka (ako ostatn√© str√°nky) === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 1000;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: var(--max-w); margin: 0 auto; padding: 8px var(--gap);
      display:flex; flex-direction:column; align-items:center; position: relative;
    }
    .logo-small{ display:block; height:40px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* --- MarSab¬Æ v hlaviƒçke --- */
    .header-badge{
      position:absolute; right:12px; top:10px;
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 6px; border:1px solid #ffffff33; border-radius:10px;
      background: rgba(0,0,0,.18); backdrop-filter: blur(2px);
      text-decoration:none; color:#fff; opacity:.95;
    }
    .header-badge img{ height:18px; width:auto; display:block; }
    .header-badge .wordmark{ font-size:12px; font-weight:700; letter-spacing:.2px; }

    @media (max-width: 480px){
      .header-badge{ right:8px; top:8px; padding:3px 6px; }
      .header-badge img{ height:16px; }
      .header-badge .wordmark{ font-size:11px; }
    }

    /* Navig√°cia */
    .nav-scroller{ padding: 0 var(--gap); width:100%; }
    .nav-track{
      display:flex; gap: var(--gap); justify-content:center;
    }
    .pill{
      flex: 0 0 auto; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; cursor:pointer;
      white-space:nowrap;
    }
    .pill-danger{ background:#ff4d4d; color:#fff; border-color:#ff4d4d; }

    /* üîß FIX na desktop: ne≈•ahaj tlaƒçidl√° na 100% ≈°√≠rky */
    .app-header .nav-track .pill{
      width: auto !important;
      flex: 0 0 auto;
    }

    /* Hamburger toggle */
    .nav-toggle{ display:none; }
    .burger{
      position: absolute; left:12px; top:10px;
      width:44px; height:44px; display:none; align-items:center; justify-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; cursor:pointer;
      background: transparent; z-index: 1001;
    }
    .burger svg{ width:22px; height:22px; }

    @media (max-width: 767.98px){
      .burger{ display:flex; }
      .nav-scroller{
        position: fixed; top: 0; right: 0; height: 100vh;
        width: min(80vw, 320px);
        background: #0c1f4b;
        padding: 88px 16px 16px;
        box-shadow: -24px 0 36px rgba(0,0,0,.35);
        transform: translateX(100%);
        transition: transform .25s ease;
        z-index: 1000;
      }
      .nav-track{ flex-direction: column; gap: 10px; align-items: stretch; }
      .pill{ width:100%; height:44px; font-size:1rem; border-radius:14px; }
      .nav-toggle:checked ~ .app-header .nav-scroller{ transform: translateX(0); }
    }

    /* OBSAH */
    .wrap{ max-width:var(--max-w); margin:16px auto; padding:0 var(--gap) 140px; }
    .product-image{
      width:100%; max-height:360px; object-fit:contain;
      border-radius:12px; background:#0b1c45;
      border:1px solid rgba(255,255,255,.12);
    }
    .title{ font-size:24px; font-weight:800; margin:12px 0 6px; }
    .muted{ opacity:.85; }
    .meta{ margin:6px 0 12px; font-size:14px; }
    p{ line-height:1.5; }

    /* sum√°r hodnoten√≠ */
    .summary{ margin:10px 0 18px; }
    .stars-line{ font-size:20px; letter-spacing:.5px; }

    /* recenzie */
    .review{
      background:#05163d; border:1px solid rgba(255,255,255,.12);
      border-radius:12px; padding:10px 12px; margin:10px 0; box-shadow:var(--lc-shadow);
    }
    .review .head{ display:flex; justify-content:space-between; margin-bottom:4px }
    .review .who{ font-weight:700; }
    .review .when{ opacity:.75; font-size:12px; }

    /* fixn√Ω doln√Ω hodnotiaci panel */
    .rate-bar{
      position:fixed; left:0; right:0; bottom:0; z-index:60;
      background:#0c1f4b; border-top:1px solid rgba(255,255,255,.12);
      display:flex; justify-content:center; padding:8px 10px;
    }
    .rate-inner{
      width:100%; max-width:var(--max-w); padding:0 var(--gap);
      display:grid; grid-template-columns: auto 1fr auto; gap:8px; align-items:center;
    }

    /* ‚òÖ HVIEZDIƒåKY ‚Äì ZLAT√â */
    .rate-stars span{
      cursor:pointer; font-size:22px; margin-right:2px;
      color: var(--star);
      text-shadow: 0 0 6px rgba(255,193,7,.35);
    }

    .rate-text{
      width:100%; height:40px; border-radius:12px; border:1px solid var(--lc-border-2);
      padding:8px 10px; background:var(--lc-surface-2); color:var(--lc-text);
    }
    .rate-btn{
      height:40px; padding:0 12px; border-radius:12px; border:1px solid var(--lc-border-2);
      background:var(--lc-surface-2); color:var(--lc-text); cursor:pointer;
    }
    .rate-msg{ grid-column:1 / -1; font-size:12px; opacity:.85; margin-top:4px; }
  </style>
</head>
<body>

  <!-- Toggle pre hamburger -->
  <input type="checkbox" id="menuToggle" class="nav-toggle" aria-hidden="true" />

  <!-- HLAVIƒåKA -->
  <header class="app-header">
    <div class="app-header-inner">
      <a class="header-badge" href="#" aria-label="MarSab¬Æ">
        <img src="img/marsab_logo.png" alt="">
        <span class="wordmark">MarSab¬Æ</span>
      </a>

      <label for="menuToggle" class="burger" aria-label="Menu">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>

      <img src="logo_lc.jpg" class="logo-small" alt="Logo">
      <div class="user-chip" id="userGreeting">Prihl√°sen√Ω:</div>

      <nav class="nav-scroller" aria-label="Hlavn√© sekcie">
        <div class="nav-track">
          <button id="backBtn" class="pill">Sp√§≈•</button>
          <button id="logoutBtn" class="pill pill-danger">Odhl√°si≈• sa</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- OBSAH -->
  <main class="wrap">
    <img id="productImage" class="product-image" alt="Produkt"/>
    <div id="productTitle" class="title">‚Äî</div>
    <div id="productMeta" class="meta muted"></div>
    <p id="productDescription"></p>

    <div class="summary">
      <div id="ratingAverage" class="stars-line">Zatiaƒæ bez hodnoten√≠</div>
      <div id="ratingCount" class="muted" style="font-size:13px"></div>
    </div>

    <section class="reviews" id="reviewsList"></section>
  </main>

  <!-- Fixn√Ω hodnotiaci panel -->
  <div class="rate-bar">
    <div class="rate-inner">
      <div id="rateStars" class="rate-stars" aria-label="Zvoƒæte poƒçet hviezdiƒçiek">
        <span data-star="1">‚òÖ</span><span data-star="2">‚òÖ</span><span data-star="3">‚òÖ</span><span data-star="4">‚òÖ</span><span data-star="5">‚òÖ</span>
      </div>
      <input id="rateComment" class="rate-text" placeholder="Nap√≠≈°te svoje hodnotenie (nepovinn√©)..." />
      <button id="rateSubmit" class="rate-btn">Odosla≈•</button>
      <div id="rateMsg" class="rate-msg"></div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="product_detail.js"></script>
</body>
</html>
