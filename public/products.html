<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produkty v kateg√≥rii</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root{
      --hdr-h: 96px;  /* re√°lna v√Ω≈°ka sa dopoƒç√≠ta v skripte ni≈æ≈°ie */
      --pad-x: 12px;
      --gap: 8px;
      --visible: 3;   /* mobil: vidno 3 tlaƒçidl√°, 4. posunom */
    }

    body{ background:#0c1f4b; color:#fff; margin:0; }

    /* === Jednotn√° pevn√° hlaviƒçka (ako dashboard/catalog) === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 100;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: 1100px; margin: 0 auto; padding: 8px var(--pad-x);
      display:flex; flex-direction:column; align-items:center;
    }
    .logo-small{ display:block; height:48px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* Vodorovne pos√∫vateƒæn√© tlaƒçidl√° (mobil) */
    .nav-scroller{ padding: 0 var(--pad-x); width:100%; }
    .nav-track{
      display:flex; gap: var(--gap);
      overflow-x:auto; overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-x:contain;
      scrollbar-width:none;
      scroll-snap-type:x mandatory;
    }
    .nav-track::-webkit-scrollbar{ display:none; }

    .pill{
      flex: 0 0 calc((100% - (var(--gap) * (var(--visible) - 1))) / var(--visible));
      height:38px; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; cursor:pointer;
      scroll-snap-align:start; white-space:nowrap;
    }
    .pill-danger{ background:#ff4d4d; color:#fff; border-color:#ff4d4d; }

    /* Desktop: bez scrollu, centrovan√© */
    @media (min-width: 768px){
      .nav-track{ overflow: visible; justify-content:center; }
      .pill{ flex: 0 0 auto; width: auto !important; }
    }

    /* Rezerva pod pevn√∫ hlaviƒçku */
    body{ padding-top: var(--hdr-h); }

    /* === Obsah produktov === */
    .main{ max-width:1100px; margin:16px auto; padding:0 16px; }
    .search{
      background:#eef6ff; border:1px solid #bcd6ff; border-radius:12px;
      padding:10px 12px; color:#0c1f4b; width:100%;
    }

    .grid{
      display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px; margin-top:16px
    }
    .card{
      background:#fff; border:1px solid #eee; border-radius:12px; overflow:hidden;
      color:#0c1f4b; cursor:pointer; display:flex; flex-direction:column;
      box-shadow:0 8px 18px rgba(0,0,0,.12);
      transition:transform .15s, box-shadow .15s;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.18); }
    .card-img{ width:100%; height:150px; object-fit:cover; background:#f5f7fb }
    .card-body{ padding:10px 12px }
    .card-title{ font-weight:700; margin:0 0 4px }
    .price{ font-size:14px; color:#274 }
    .rating{ font-size:14px; color:#333 }
    .empty{ opacity:.8; margin-top:24px }

    /* MarSab¬Æ badge */
    .brand-badge{
      position: fixed; left: 16px; bottom: 16px; z-index: 70;
      display:inline-flex; align-items:center; gap:8px;
      background:#000; color:#fff; text-decoration:none;
      border:2px solid #fff; border-radius:14px; padding:8px 10px;
      box-shadow:0 8px 18px rgba(0,0,0,.25); opacity:.96;
    }
    .brand-badge img{ height:24px; width:auto; display:block; }
    .brand-badge .wordmark{ font-weight:700; letter-spacing:.2px; }
    @media (max-width:480px){
      .brand-badge{ left:12px; bottom:12px; padding:6px 8px; border-radius:12px;}
      .brand-badge img{ height:20px; }
      .brand-badge .wordmark{ font-size:12px; }
    }
  </style>
</head>
<body>

  <!-- HLAVIƒåKA (rovnak√° ako dashboard/catalog) -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <img src="logo_lc.jpg" alt="Li≈°tov√© centrum" class="logo-small">
      <div class="user-chip" id="userGreeting">Prihl√°sen√Ω:</div>

      <nav class="nav-scroller" aria-label="Hlavn√© sekcie">
        <div class="nav-track">
          <button class="pill" id="accountBtn">√öƒçet</button>
          <button class="pill" id="catalogBtn">Katal√≥g</button>
          <button class="pill" id="timelineBtn">Li≈°tobook</button>
          <button class="pill pill-danger" id="logoutBtn">Odhl√°si≈• sa</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="main">
    <input id="searchInput" class="search" placeholder="üîé Hƒæada≈• produkt...">
    <div id="productGrid" class="grid"></div>
    <div id="emptyState" class="empty" style="display:none">≈Ωiadne produkty.</div>
  </main>

  <!-- MarSab¬Æ badge -->
  <a class="brand-badge" href="#" aria-label="MarSab¬Æ">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab¬Æ</span>
  </a>

  <!-- dopoƒçet v√Ω≈°ky hlaviƒçky (rezerva pre body) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.app-header');
      const setHdrH = () => {
        if (!header) return;
        const h = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
      };
      setHdrH();
      window.addEventListener('resize', setHdrH);
    });
  </script>

  <!-- iba tento jeden riadok navy≈°e -->
  <script src="/js/config.js"></script>

  <!-- LOGIKA STR√ÅNKY (nezmenen√©) -->
  <script src="products.js"></script>

  <!-- navig√°cia ‚Äì prenes email v URL (rovnako ako na dashboarde/katal√≥gu) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const email = new URLSearchParams(window.location.search).get("email");
      const go = (page) => { window.location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };
      document.getElementById("accountBtn")?.addEventListener("click", ()=> go("dashboard.html"));
      document.getElementById("catalogBtn")?.addEventListener("click", ()=> go("catalog.html"));
      document.getElementById("timelineBtn")?.addEventListener("click", ()=> go("timeline.html"));
      document.getElementById("logoutBtn")?.addEventListener("click", () => { window.location.href = "index.html"; });
    });
  </script>
</body>
</html>
