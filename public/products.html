<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produkty v kateg√≥rii</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root{ --max-w: 980px; --gap: 16px; --header-h: 72px; }
    body{ background:#0c1f4b; color:#fff; margin:0 }

    /* HLAVIƒåKA ‚Äì rovnak√° ako na ostatn√Ωch str√°nkach */
    .header{
      position:sticky; top:0; z-index:40;
      display:flex; align-items:center; justify-content:center;
      height:var(--header-h); border-bottom:1px solid rgba(255,255,255,.12);
      background:#0c1f4b;
    }
    .header-inner{
      width:100%; max-width:var(--max-w); padding:0 var(--gap);
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo-small{ height:32px }
    .nav{ display:flex; gap:8px; align-items:center; }
    .btn{
      height:40px; padding:0 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.3);
      background:#fff; color:#0c1f4b; cursor:pointer;
    }
    .btn--danger{ background:#ff6b6b; color:#fff; border:none }

    /* OBSAH */
    .main{ max-width:var(--max-w); margin:16px auto; padding:0 var(--gap) 32px; }
    .toolbar{ display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    .search{
      background:#eef6ff; border:1px solid #bcd6ff; border-radius:12px;
      padding:10px 12px; color:#0c1f4b; width:100%;
    }

    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; }
    .card{ background:#fff; border:1px solid #eee; border-radius:12px; overflow:hidden; color:#0c1f4b; cursor:pointer; display:flex; flex-direction:column; box-shadow:0 4px 12px rgba(0,0,0,.12) }
    .card-img{ width:100%; height:150px; object-fit:cover; background:#f5f7fb }
    .card-body{ padding:10px 12px }
    .card-title{ font-weight:700; margin:0 0 4px; color:#0c1f4b }
    .price{ font-size:14px; color:#0a5 }
    .rating{ font-size:14px; color:#223 }
    .empty{ opacity:.85; margin-top:24px }

    /* MarSab¬Æ badge */
    .brand-badge{
      position: fixed; left: 16px; bottom: 16px; z-index: 70;
      display:inline-flex; align-items:center; gap:8px;
      background:#000; color:#fff; text-decoration:none;
      border:2px solid #fff; border-radius:14px; padding:8px 10px;
      box-shadow:0 8px 18px rgba(0,0,0,.25); opacity:.96;
    }
    .brand-badge img{ height:24px; width:auto; display:block; }
    .brand-badge .wordmark{ font-weight:700; letter-spacing:.2px; }
    @media (max-width:480px){
      .brand-badge{ left:12px; bottom:12px; padding:6px 8px; border-radius:12px;}
      .brand-badge img{ height:20px; }
      .brand-badge .wordmark{ font-size:12px; }
    }
  </style>
</head>
<body>

  <!-- HLAVIƒåKA -->
  <header class="header">
    <div class="header-inner">
      <img src="logo_lc.jpg" class="logo-small" alt="Logo">
      <div id="userGreeting">Prihl√°sen√Ω:</div>
      <div class="nav">
        <button id="catalogBtn" class="btn">Katal√≥g</button>
        <button id="timelineBtn" class="btn">Li≈°tobook</button>
        <button id="accountBtn"  class="btn">√öƒçet</button>
        <button id="logoutBtn"  class="btn btn--danger">Odhl√°si≈• sa</button>
      </div>
    </div>
  </header>

  <!-- OBSAH -->
  <main class="main">
    <div class="toolbar">
      <button id="backToCatalogBtn" class="btn">Sp√§≈• do katal√≥gu</button>
      <input id="searchInput" class="search" placeholder="üîé Hƒæada≈• podƒæa n√°zvu alebo k√≥du‚Ä¶">
    </div>

    <div id="productGrid" class="grid"></div>
    <div id="emptyState" class="empty" style="display:none">≈Ωiadne produkty.</div>
  </main>

  <!-- MarSab¬Æ badge -->
  <a class="brand-badge" href="#" aria-label="MarSab¬Æ">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab¬Æ</span>
  </a>

  <script src="/js/config.js"></script>
  <script src="products.js"></script>
</body>
</html>
