<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produkty v kategórii</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body{background:#0c1f4b;color:#fff;margin:0}
    .header{display:flex;align-items:center;gap:12px;justify-content:center;height:72px;border-bottom:1px solid rgba(255,255,255,.12)}
    .header-inner{width:100%;max-width:980px;padding:0 16px;display:flex;align-items:center;justify-content:space-between}
    .logo-small{height:32px}
    .nav{display:flex;gap:8px}
    .btn{height:40px;padding:0 14px;border-radius:12px;border:1px solid rgba(255,255,255,.3);background:#fff;color:#0c1f4b;cursor:pointer}
    .btn--danger{background:#ff6b6b;color:#fff;border:none}
    .main{max-width:980px;margin:16px auto;padding:0 16px}
    .search{background:#eef6ff;border:1px solid #bcd6ff;border-radius:12px;padding:10px 12px;color:#0c1f4b;width:100%}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:16px}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;overflow:hidden;color:#0c1f4b;cursor:pointer;display:flex;flex-direction:column}
    .card-img{width:100%;height:150px;object-fit:cover;background:#f5f7fb}
    .card-body{padding:10px 12px}
    .card-title{font-weight:700;margin:0 0 4px}
    .price{font-size:14px;color:#274}
    .rating{font-size:14px;color:#333}
    .empty{opacity:.8;margin-top:24px}

    /* MarSab® badge */
    .brand-badge{
      position: fixed; left: 16px; bottom: 16px; z-index: 70;
      display:inline-flex; align-items:center; gap:8px;
      background:#000; color:#fff; text-decoration:none;
      border:2px solid #fff; border-radius:14px; padding:8px 10px;
      box-shadow:0 8px 18px rgba(0,0,0,.25); opacity:.96;
    }
    .brand-badge img{ height:24px; width:auto; display:block; }
    .brand-badge .wordmark{ font-weight:700; letter-spacing:.2px; }
    @media (max-width:480px){
      .brand-badge{ left:12px; bottom:12px; padding:6px 8px; border-radius:12px;}
      .brand-badge img{ height:20px; }
      .brand-badge .wordmark{ font-size:12px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <img src="logo_lc.jpg" class="logo-small" alt="Logo">
      <div id="userGreeting">Prihlásený:</div>
      <div class="nav">
        <button id="accountBtn" class="btn">Účet</button>
        <button id="catalogBtn" class="btn">Katalóg</button>
        <button id="timelineBtn" class="btn">Lištobook</button>
        <button id="logoutBtn" class="btn btn--danger">Odhlásiť sa</button>
      </div>
    </div>
  </header>

  <main class="main">
    <input id="searchInput" class="search" placeholder="🔎 Hľadať produkt...">
    <div id="productGrid" class="grid"></div>
    <div id="emptyState" class="empty" style="display:none">Žiadne produkty.</div>
  </main>

  <!-- MarSab® badge -->
  <a class="brand-badge" href="#" aria-label="MarSab®">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab®</span>
  </a>

  <!-- ✳️ iba tento jeden riadok navyše -->
  <script src="/js/config.js"></script>
  <script src="products.js"></script>
</body>
</html>
