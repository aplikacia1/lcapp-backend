<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Produkty v kateg칩rii</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root{
      --hdr-h: 96px;
      --pad-x: 12px;
    }

    body{ background:#0c1f4b; color:#fff; margin:0; padding-top: var(--hdr-h); }

    /* === Pevn치 hlavi캜ka === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 1000;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: 1100px; margin: 0 auto; padding: 8px var(--pad-x);
      display:flex; flex-direction:column; align-items:center; position: relative;
    }
    .logo-small{ display:block; height:48px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* --- MarSab춽 v hlavi캜ke (mal칳, neru코칤) --- */
    .header-badge{
      position:absolute; right:12px; top:10px;
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 6px; border:1px solid #ffffff33; border-radius:10px;
      background: rgba(0,0,0,.18); backdrop-filter: blur(2px);
      text-decoration:none; color:#fff; opacity:.95;
    }
    .header-badge img{ height:18px; width:auto; display:block; }
    .header-badge .wordmark{ font-size:12px; font-weight:700; letter-spacing:.2px; }
    @media (max-width: 480px){
      .header-badge{ right:8px; top:8px; padding:3px 6px; }
      .header-badge img{ height:16px; }
      .header-badge .wordmark{ font-size:11px; }
    }

    /* 먞셣ka sp칛콘 */
    .back-btn{
      position:absolute; left:12px; top:10px;
      width:44px; height:44px; display:flex; align-items:center; justify-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; cursor:pointer;
      background: transparent;
    }
    .back-btn svg{ width:22px; height:22px; }

    /* === Obsah produktov === */
    .main{ max-width:1100px; margin:16px auto; padding:0 16px; }
    .search{
      background:#eef6ff; border:1px solid #bcd6ff; border-radius:12px;
      padding:10px 12px; color:#0c1f4b; width:100%;
    }

    .grid{
      display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px; margin-top:16px
    }
    .card{
      background:#fff; border:1px solid #eee; border-radius:12px; overflow:hidden;
      color:#0c1f4b; cursor:pointer; display:flex; flex-direction:column;
      box-shadow:0 8px 18px rgba(0,0,0,.12);
      transition:transform .15s, box-shadow .15s;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.18); }
    .card-img{ width:100%; height:150px; object-fit:cover; background:#f5f7fb }
    .card-body{ padding:10px 12px }
    .card-title{ font-weight:700; margin:0 0 4px }
    .price{ font-size:14px; color:#274 }
    .rating{ font-size:14px; color:#333 }
    .empty{ opacity:.8; margin-top:24px }

    /* Vypneme star칳 pl치vaj칰ci badge */
    .brand-badge{ display:none !important; }

    @media (min-width: 1024px){
      .main{ max-width: min(1600px, 96vw); }
      .grid{ grid-template-columns: repeat(auto-fit, minmax(260px, 260px)); justify-content: center; gap: 18px; }
      .card{ width: 260px; }
      .card-img{ height: 180px; }
    }
  </style>
</head>
<body>

  <!-- HLAVI캛KA -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <!-- 먞셣ka sp칛콘 -->
      <button class="back-btn" id="backBtn" aria-label="Sp칛콘 na katal칩g">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>

      <!-- MarSab춽 v hlavi캜ke -->
      <a class="header-badge" href="#" aria-label="MarSab춽">
        <img src="img/marsab_logo.png" alt="">
        <span class="wordmark">MarSab춽</span>
      </a>

      <img src="logo_lc.jpg" alt="Li코tov칠 centrum" class="logo-small">
      <div class="user-chip" id="userGreeting">Prihl치sen칳:</div>
    </div>
  </header>

  <main class="main">
    <input id="searchInput" class="search" placeholder="游댍 H쬬da콘 produkt...">
    <div id="productGrid" class="grid"></div>
    <div id="emptyState" class="empty" style="display:none">콯iadne produkty.</div>
  </main>

  <!-- star칳 badge (skryt칳) -->
  <a class="brand-badge" href="#" aria-label="MarSab춽">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab춽</span>
  </a>

  <!-- dopo캜et v칳코ky hlavi캜ky -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.app-header');
      const setHdrH = () => {
        if (!header) return;
        const h = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
      };
      setHdrH();
      window.addEventListener('resize', setHdrH);

      // 먞셣ka sp칛콘
      const backBtn = document.getElementById('backBtn');
      const email = new URLSearchParams(window.location.search).get("email");
      backBtn.addEventListener("click", () => {
        window.location.href = email ? `catalog.html?email=${encodeURIComponent(email)}` : "catalog.html";
      });
    });
  </script>

  <script src="/js/config.js"></script>
  <script src="products.js"></script>
</body>
</html>
