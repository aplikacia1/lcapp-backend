<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Produkty v kateg칩rii</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    :root{
      --hdr-h: 96px;
      --pad-x: 12px;
    }

    body{ background:#0c1f4b; color:#fff; margin:0; padding-top: var(--hdr-h); }

    /* === Pevn치 hlavi캜ka === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 1000;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: 1100px; margin: 0 auto; padding: 8px var(--pad-x);
      display:flex; flex-direction:column; align-items:center; position: relative;
    }
    .logo-small{ display:block; height:48px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* --- MarSab춽 v hlavi캜ke --- */
    .header-badge{
      position:absolute; right:12px; top:10px;
      display:inline-flex; align-items:center; gap:6px;
      padding:4px 6px; border:1px solid #ffffff33; border-radius:10px;
      background: rgba(0,0,0,.18); backdrop-filter: blur(2px);
      text-decoration:none; color:#fff; opacity:.95;
    }
    .header-badge img{ height:18px; width:auto; display:block; }
    .header-badge .wordmark{ font-size:12px; font-weight:700; letter-spacing:.2px; }
    @media (max-width: 480px){
      .header-badge{ right:8px; top:8px; padding:3px 6px; }
      .header-badge img{ height:16px; }
      .header-badge .wordmark{ font-size:11px; }
    }

    /* 먞셣ka sp칛콘 */
    .back-btn{
      position:absolute; left:12px; top:10px;
      width:44px; height:44px; display:flex; align-items:center; justify-content:center;
      border:1px solid #ffffff33; border-radius:10px; color:#e7eefc; cursor:pointer;
      background: transparent;
    }
    .back-btn svg{ width:22px; height:22px; }

    /* === Obsah produktov === */
    .main{ max-width:1100px; margin:16px auto; padding:0 16px; }
    .search{
      background:#eef6ff; border:1px solid #bcd6ff; border-radius:12px;
      padding:10px 12px; color:#0c1f4b; width:100%;
    }

    /* GRID: mobil 1 st컄pec, tablet/PC 2 st컄pce */
    #productGrid{
      display:grid; grid-template-columns: 1fr; gap:16px; margin-top:16px;
    }
    @media (min-width: 768px){
      #productGrid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    .card{
      background:#fff; border:1px solid #eee; border-radius:12px; overflow:hidden;
      color:#0c1f4b; cursor:pointer; display:flex; flex-direction:column;
      box-shadow:0 8px 18px rgba(0,0,0,.12);
      transition:transform .15s, box-shadow .15s;
      width:100%;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.18); }

    /* Obr치zky bez deform치cie (ako katal칩g) */
    .card-img{
      width:100%; height:auto; aspect-ratio:16/9;
      object-fit:contain; display:block; background:#f5f7fb; padding:8px; box-sizing:border-box;
    }

    .card-body{ padding:10px 12px }
    .card-title{ font-weight:700; margin:0 0 6px }
    .price{ font-size:14px; color:#274 }
    .rating{ font-size:14px; color:#333 }
    .empty{ opacity:.8; margin-top:24px }

    /* Vypneme star칳 pl치vaj칰ci badge */
    .brand-badge{ display:none !important; }

    /* ========= PC ONLY: Neon pulzuj칰ce p치sy po stran치ch ========= */
    @media (min-width: 992px){
      .neon-beams{
        position: fixed; inset: var(--hdr-h) 0 0 0;
        pointer-events: none; z-index: 0;
      }
      .beam{
        position: absolute; top: 0; bottom: 0; width: 12vw; max-width: 180px;
        filter: blur(12px); opacity: .22;
        background:
          linear-gradient(180deg, rgba(33,102,214,0) 0%, rgba(33,102,214,.6) 50%, rgba(33,102,214,0) 100%),
          linear-gradient(90deg,  rgba(88,173,255,0) 0%, rgba(88,173,255,.55) 40%, rgba(88,173,255,0) 100%);
        animation: beamPulse 5.5s ease-in-out infinite, beamDrift 12s ease-in-out infinite;
        will-change: opacity, transform;
      }
      .beam.left{ left: 0; transform-origin: left center; }
      .beam.right{ right: 0; transform-origin: right center; }
      @keyframes beamPulse{
        0%,100%{ opacity:.18; }
        50%   { opacity:.32; }
      }
      @keyframes beamDrift{
        0%,100%{ transform: translateY(0) scaleX(1); }
        50%    { transform: translateY(-2%) scaleX(1.06); }
      }
      .glow{
        position:absolute; top:12%; width:18vw; max-width:240px; height:18vw; max-height:240px;
        background: radial-gradient(circle, rgba(88,173,255,.35) 0%, rgba(88,173,255,0) 60%);
        filter: blur(24px); opacity:.15; animation: glowPulse 7s ease-in-out infinite;
      }
      .glow.left{ left:-6vw; }
      .glow.right{ right:-6vw; animation-delay: 1.5s; }
      @keyframes glowPulse{
        0%,100%{ opacity:.10; transform: scale(1); }
        50%    { opacity:.22; transform: scale(1.08); }
      }
    }
  </style>
</head>
<body>

  <!-- HLAVI캛KA -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <!-- 먞셣ka sp칛콘 -->
      <button class="back-btn" id="backBtn" aria-label="Sp칛콘 na katal칩g">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>

      <!-- MarSab춽 v hlavi캜ke -->
      <a class="header-badge" href="#" aria-label="MarSab춽">
        <img src="img/marsab_logo.png" alt="">
        <span class="wordmark">MarSab춽</span>
      </a>

      <img src="logo_lc.jpg" alt="Li코tov칠 centrum" class="logo-small">
      <div class="user-chip" id="userGreeting">Prihl치sen칳:</div>
    </div>
  </header>

  <!-- PC ONLY neon beams -->
  <div class="neon-beams" aria-hidden="true">
    <span class="beam left"></span>
    <span class="beam right"></span>
    <span class="glow left"></span>
    <span class="glow right"></span>
  </div>

  <main class="main">
    <input id="searchInput" class="search" placeholder="游댍 H쬬da콘 produkt...">
    <div id="productGrid"></div>
    <div id="emptyState" class="empty" style="display:none">콯iadne produkty.</div>
  </main>

  <!-- star칳 badge (skryt칳) -->
  <a class="brand-badge" href="#" aria-label="MarSab춽">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab춽</span>
  </a>

  <!-- dopo캜et v칳코ky hlavi캜ky -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.app-header');
      const setHdrH = () => {
        if (!header) return;
        const h = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
      };
      setHdrH();
      window.addEventListener('resize', setHdrH);

      // 먞셣ka sp칛콘
      const backBtn = document.getElementById('backBtn');
      const email = new URLSearchParams(window.location.search).get("email");
      backBtn.addEventListener("click", () => {
        window.location.href = email ? `catalog.html?email=${encodeURIComponent(email)}` : "catalog.html";
      });
    });
  </script>

  <script src="/js/config.js"></script>
  <script src="products.js"></script>
</body>
</html>
