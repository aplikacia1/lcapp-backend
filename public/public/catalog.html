<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katal√≥g</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* Hlaviƒçka */
    .header { display:flex; align-items:center; justify-content:center; gap:12px; }
    .header .right { margin-left:auto; display:flex; gap:8px; align-items:center; }
    .btn{
      height:40px; display:inline-flex; align-items:center; gap:8px;
      padding:0 14px; border-radius:12px; border:1px solid rgba(255,255,255,.3);
      background:#fff; color:#0c1f4b; cursor:pointer;
    }
    .btn--danger{ background:#ff6b6b; color:#fff; border:none }

    /* Hlava katal√≥gu + vyhƒæad√°vanie */
    .catalog-head{
      max-width:1100px; margin:18px auto 8px; padding:0 16px;
      display:flex; align-items:center; gap:16px; justify-content:space-between;
    }
    .title{ font-size:22px; font-weight:700; }
    .search{ flex:1; max-width:520px; }
    .search input{
      width:100%; height:40px; border-radius:12px; border:none; outline:none;
      padding:0 12px; background:#eaf2ff;
    }

    /* Grid kateg√≥ri√≠ (dla≈ædice ‚Äì zvy≈°ok rie≈°i style.css) */
    .grid-wrap{ max-width:1100px; margin:0 auto; padding:12px 16px 32px; }
    .empty{ opacity:.8; padding:24px 8px; }

    /* üóÇÔ∏è Dla≈ædice kateg√≥ri√≠ */
    .card-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
    }
    .card{
      background:#fff; color:#0c1f4b;
      border-radius:14px; overflow:hidden;
      box-shadow:0 8px 18px rgba(0,0,0,.15);
      cursor:pointer; transition:transform .15s, box-shadow .15s;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.20); }
    .card-img{ width:100%; height:140px; object-fit:cover; display:block; }
    .card-body{ padding:10px 12px; }
    .card-title{ margin:0; font-size:16px; font-weight:700; line-height:1.25; }
    .price{ font-size:13px; opacity:.85; margin-top:4px; }
    .rating{ font-size:12px; opacity:.75; }

    /* mobil ‚Äì 2 stƒ∫pce, ni≈æ≈°√≠ obr√°zok */
    @media (max-width:480px){
      .card-grid{ grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px; }
      .card-img{ height:110px; }
      .card-title{ font-size:14px; }
    }

    /* MarSab¬Æ badge ‚Äì posu≈à nad pevn√Ω banner */
    .brand-badge{
      position: fixed; left: 16px; bottom: calc(var(--banner-h, 0px) + 16px); z-index: 120;
      display: inline-flex; align-items: center; gap: 8px;
      background: #000; color:#fff; text-decoration:none;
      border: 2px solid #fff; border-radius: 14px; padding: 8px 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,.25); opacity:.96;
    }
    .brand-badge img{ height: 24px; width:auto; display:block; }
    .brand-badge .wordmark{ font-weight:700; letter-spacing:.2px; }
    @media (max-width:480px){
      .brand-badge{ left:12px; bottom: calc(var(--banner-h, 0px) + 12px); padding:6px 8px; border-radius:12px;}
      .brand-badge img{ height:20px; }
      .brand-badge .wordmark{ font-size:12px; }
    }
  </style>
</head>
<body>

  <!-- HLAVIƒåKA -->
  <div class="header">
    <img src="logo_lc.jpg" alt="Logo" class="logo-small"/>
    <div id="userGreeting">Prihl√°sen√Ω:</div>
    <div class="right">
      <button class="btn" id="accountBtn">√öƒçet</button>
      <button class="btn" id="timelineBtn">Li≈°tobook</button>
      <button class="btn btn--danger" id="logoutBtn">Odhl√°si≈• sa</button>
    </div>
  </div>

  <!-- SLOT pre banner (bude FIXED dole; slot m√¥≈æe by≈• hocikde v tele) -->
  <div id="bannerSlot" aria-live="polite"></div>

  <!-- HLAVIƒåKA KATAL√ìGU + HƒΩADANIE -->
  <div class="catalog-head">
    <div class="title">Katal√≥g produktov</div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="üîé Hƒæada≈• kateg√≥riu..." />
    </div>
  </div>

  <!-- GRID KATEG√ìRI√ç -->
  <div class="grid-wrap">
    <div id="categoryGrid" class="card-grid"></div>
    <p id="emptyState" class="empty" style="display:none;">≈Ωiadne kateg√≥rie.</p>
  </div>

  <!-- MarSab¬Æ badge -->
  <a class="brand-badge" href="#" aria-label="MarSab¬Æ">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab¬Æ</span>
  </a>

  <!-- LOGIKA STR√ÅNKY -->
  <script src="catalog.js"></script>

  <!-- BANNERY: render + rot√°cia (FIXED dole) -->
  <script src="banners.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      // banner bude st√°le viditeƒæn√Ω naspodku; pushContent prid√° spodn√Ω padding,
      // premenn√° --banner-h sa pou≈æije aj na posun badge
      mountBannerRotator('bannerSlot', {
        fixed: true,
        position: 'bottom',
        pushContent: true,
        height: 160,
        heightMobile: 120,
        interval: 30000
      });
    });
  </script>
</body>
</html>
