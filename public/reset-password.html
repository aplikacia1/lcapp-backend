<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset hesla - Lištobook</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="icons/maskable-512.png">
</head>
<body>
  <div class="container" style="text-align:center; padding: 40px; max-width: 560px; margin: 0 auto;">
    <!-- Špeciálne logo pre reset hesla -->
    <img src="icons/maskable-512.png" alt="Logo Lištobook" style="width:120px; margin-bottom:20px;">

    <h2>Obnovenie hesla</h2>
    <p>Zadajte nové heslo pre svoj účet.</p>

    <form id="resetForm" style="max-width: 360px; margin: 0 auto;">
      <div style="margin-bottom: 12px; text-align:left;">
        <label for="newPassword" style="display:block; margin-bottom:6px;">Nové heslo</label>
        <input type="password" id="newPassword" required style="width:100%; padding:10px; border-radius:10px;">
      </div>
      <div style="margin-bottom: 16px; text-align:left;">
        <label for="confirmPassword" style="display:block; margin-bottom:6px;">Potvrdenie hesla</label>
        <input type="password" id="confirmPassword" required style="width:100%; padding:10px; border-radius:10px;">
      </div>
      <button id="submitBtn" type="submit" style="width:100%; padding:12px; border-radius:12px; background:#0a2a52; color:#fff; border:none; cursor:pointer;">
        Nastaviť nové heslo
      </button>
    </form>

    <p id="message" style="margin-top:18px;"></p>

    <div style="margin-top:24px;">
      <a href="login.html" style="opacity:0.8;">Späť na prihlásenie</a>
    </div>
  </div>

  <script>
    (function () {
      const msgEl = document.getElementById('message');
      const form = document.getElementById('resetForm');
      const submitBtn = document.getElementById('submitBtn');

      // 1) Získaj token z URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      // 2) Ak token chýba, zablokuj formulár a ukáž správu
      if (!token) {
        form.querySelectorAll('input, button').forEach(el => el.disabled = true);
        msgEl.style.color = ' #ff6b6b';
        msgEl.textContent = 'Chýba bezpečnostný odkaz (token). Otvorte stránku cez link z e-mailu.';
        return;
      }

      // 3) Jednoduchá klientská validácia + príprava na API (ešte neposielame)
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        msgEl.textContent = '';

        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        // pravidlá: min. 8 znakov, zhoda
        if (newPassword.length < 8) {
          msgEl.style.color = '#ff6b6b';
          msgEl.textContent = 'Heslo musí mať aspoň 8 znakov.';
          return;
        }
        if (newPassword !== confirmPassword) {
          msgEl.style.color = '#ff6b6b';
          msgEl.textContent = 'Heslá sa nezhodujú.';
          return;
        }

        // Zatiaľ iba simulácia – nič neposielame na server.
        submitBtn.disabled = true;
        submitBtn.textContent = 'Overujem...';
        setTimeout(() => {
          console.log('[RESET STUB] token=', token, ' newPassword(len)=', newPassword.length);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Nastaviť nové heslo';
          msgEl.style.color = '#2ecc71';
          msgEl.textContent = 'Formulár je pripravený. V ďalšom kroku napojíme serverové API.';
        }, 600);
      });
    })();
  </script>
</body>
</html>
