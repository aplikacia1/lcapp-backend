<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Li≈°tobook ‚Äì ƒåasov√° os</title>
  <link rel="stylesheet" href="style.css"/>

  <meta name="description" content="Li≈°tobook ‚Äì komunita majstrov v oblasti l√≠≈°t, recenzie, fotky, koment√°re, sk√∫senosti.">
  <meta name="keywords" content="li≈°tov√© centrum, li≈°ty, mont√°≈æ l√≠≈°t, recenzie, sk√∫senosti, komunita, ƒçasov√° os">
  <meta name="author" content="Li≈°tov√© centrum">

  <style>
    :root{
      --max-w: 820px;
      --gap: 16px;
      --hdr-h: 96px;          /* re√°lna v√Ω≈°ka sa dopoƒç√≠ta v skripte ni≈æ≈°ie */
      --ui-bg: #eef6ff;
      --ui-border: #bcd6ff;
      --ui-text: #0c1f4b;
      --ui-focus: #6aa8ff;
      --ui-bg-hover: #e3f0ff;
      --pad-x: 12px;
      --nav-gap: 8px;
      --visible: 3;          /* mobil: vidno 3 tlaƒçidl√°, 4. posunom */
    }
    html,body{margin:0;padding:0}
    body{background:#0c1f4b; color:#fff; padding-top:var(--hdr-h);}
    body.no-scroll{ overflow: hidden; }

    /* === Pevn√° hlaviƒçka (ako na ostatn√Ωch str√°nkach) === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 1000;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{
      max-width: var(--max-w); margin: 0 auto; padding: 8px var(--pad-x);
      display:flex; flex-direction:column; align-items:center; position:relative;
    }
    .logo-small{ display:block; height:48px; object-fit:contain; margin:2px auto 6px; }
    .user-chip{ color:#cfe2ff; font-size:.95rem; text-align:center; margin-bottom:8px; }

    /* ƒΩAV√ù hamburger (akcie) + PRAV√ù hamburger (√∫ƒçastn√≠ci) ‚Äî zobraz len na mobile */
    .nav-toggle, .people-toggle{ display:none; }
    .burger, .people{
      position:absolute; top:10px; width:44px; height:44px; display:none;
      align-items:center; justify-content:center; border:1px solid #ffffff33;
      border-radius:10px; color:#e7eefc; cursor:pointer; background:transparent; z-index:1010;
    }
    .burger{ left:12px; }
    .people{ right:12px; }
    .burger svg, .people svg{ width:22px; height:22px; }
    @media (max-width: 767.98px){ .burger, .people{ display:flex; } }

    /* Vodorovne pos√∫vateƒæn√© nav pills (mobil) */
    .nav-scroller{ padding: 0 var(--pad-x); width:100%; }
    .nav-track{
      display:flex; gap: var(--nav-gap);
      overflow-x:auto; overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-x:contain;
      scrollbar-width:none;
      scroll-snap-type:x mandatory;
      justify-content:center;
    }
    .nav-track::-webkit-scrollbar{ display:none; }
    .pill{
      flex: 0 0 calc((100% - (var(--nav-gap) * (var(--visible) - 1))) / var(--visible));
      height:38px; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; cursor:pointer;
      scroll-snap-align:start; white-space:nowrap;
      display:inline-flex; align-items:center; gap:8px;
    }
    .pill-danger{ background:#ff4d4d; color:#fff; border-color:#ff4d4d; }
    @media (min-width: 768px){
      .nav-track{ overflow: visible; justify-content:center; }
      .pill{ flex: 0 0 auto; width: auto !important; }
    }

    /* === OFF-CANVAS MENU (ƒæav√©) ‚Äì mobil: z nav-scroller sprav z√°suvku === */
    @media (max-width: 767.98px){
      .app-header .nav-scroller{
        position: fixed; top: 0; left: 0; height: 100vh;
        width: min(80vw, 320px);
        background: #0c1f4b;
        padding: 88px 16px 16px;
        box-shadow: 24px 0 36px rgba(0,0,0,.35);
        transform: translateX(-100%);
        transition: transform .25s ease;
        z-index: 1002;
      }
      .nav-track{ flex-direction: column; gap: 10px; overflow: hidden; scroll-snap-type: none; align-items: stretch; }
      .pill{ width:100% !important; height:44px; font-size:1rem; border-radius:14px; }
      /* otvor z√°suvku (ƒæav√°) ‚Äì viazan√© na checkbox pred .app-header */
      .nav-toggle:checked ~ .app-header .nav-scroller{ transform: translateX(0); }
    }

    /* ===== Layout hlavn√©ho obsahu ===== */
    .main-content{
      width:100%; max-width:var(--max-w); margin:24px auto; padding:0 var(--gap);
      padding-bottom:120px; /* composer reserve */
    }

    /* RIGHT PANEL ‚Äì online u≈æ√≠vatelia (desktop) + off-canvas (mobil) */
    .presence-panel{
      position:fixed; right:24px; top:calc(var(--hdr-h) + 16px);
      width:260px; max-height:calc(100vh - var(--hdr-h) - 120px);
      overflow:auto; background:#fff; border:1px solid #e8e8e8; border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.06); padding:10px; z-index:900; color:#111;
      transition: transform .25s ease;
    }
    .presence-title{ font-weight:700; color:#0c1f4b; margin-bottom:6px }
    .presence-list{ list-style:none; padding:0; margin:0 }
    .presence-item{ display:flex; align-items:center; gap:8px; padding:6px 4px; border-bottom:1px dotted #eee; cursor:pointer; }
    .presence-item:last-child{ border-bottom:none }
    .presence-item:hover{ background:#f7f7f7; }
    .dot{ width:10px; height:10px; border-radius:50%; background:#bbb; box-shadow:0 0 0 2px #fff inset, 0 0 0 1px #ddd; }
    .dot.online{ background:#22c55e }
    .presence-name{ overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    @media (max-width:1200px){ .presence-panel{ display:none; } } /* skry desktop panel, ak je √∫zke okno */

    /* Mobiln√© spr√°vanie ‚Äì prav√Ω off-canvas */
    @media (max-width: 767.98px){
      .presence-panel{
        display:block; right:0; top:0; height:100vh; width:min(80vw, 320px);
        border-radius:0; padding:88px 12px 12px; transform: translateX(100%);
        box-shadow:-24px 0 36px rgba(0,0,0,.35);
        z-index: 1002;
      }
      /* otvor z√°suvku (prav√°) ‚Äì viazan√© na checkbox pred panelom */
      .people-toggle:checked ~ .presence-panel{ transform: translateX(0); }
    }

    /* Feed / posts */
    .post{ background:#fff; border:1px solid #eee; border-radius:12px; padding:12px; margin-bottom:12px; color:#111 }
    .post strong{ color:#0c1f4b }
    .post-image{ max-width:100%; height:auto; border-radius:10px; margin-top:8px }
    .post-head{ display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .comments{ margin-top:8px }
    .comments ul{ list-style:none; padding-left:0; margin:0 0 8px 0 }
    .comments li{ padding:4px 0; border-bottom:1px dotted #eee; color:#111; display:flex; justify-content:space-between; gap:8px; }
    .comment-text{ flex:1; min-width:0; }
    .comment-actions{ flex:0 0 auto; }
    .link-btn{ background:transparent; border:none; color:#0c1f4b; cursor:pointer; padding:4px 8px; border-radius:8px; }
    .link-btn:hover{ background:rgba(12,31,75,.08); }

    /* koment√°rov√Ω formul√°r */
    .commentForm{ display:flex; align-items:center; gap:8px; width:100%; }
    .commentForm input[type="text"]{
      flex:1 1 auto; min-width:160px; height:40px; padding:8px 12px;
      background:var(--ui-bg); color:#111 !important;
      border:1px solid var(--ui-border); border-radius:10px; box-sizing:border-box;
    }
    .commentForm input[type="text"]::placeholder{ color:#51607f }
    .commentForm input[type="text"]:focus{
      outline:none; border-color:var(--ui-focus); box-shadow:0 0 0 3px rgba(106,168,255,.25);
    }
    .commentForm button{
      padding:10px 14px; border:1px solid var(--ui-border); border-radius:10px;
      background:var(--ui-bg); color:var(--ui-text); cursor:pointer;
    }
    .commentForm button:hover{ background:var(--ui-bg-hover); }

    /* Composer dole */
    .composer-bar{
      position:fixed; left:0; right:0; bottom:0; z-index:950;
      background:#0c1f4b; border-top:1px solid rgba(255,255,255,.12);
      display:flex; justify-content:center; padding:10px 12px;
    }
    .composer-wrap{ width:100%; max-width:var(--max-w); padding:0 var(--gap); }
    .composer{ background:#fff; border:1px solid #eee; border-radius:14px; padding:10px; }
    .composer-row{ display:grid; grid-template-columns: 1fr auto auto; gap:8px; align-items:center; }

    .input-group{
      display:flex; align-items:center; gap:8px; width:100%;
      background:var(--ui-bg); border:1px solid var(--ui-border); border-radius:12px;
      padding:6px 8px; box-sizing:border-box;
    }
    #timelineForm .composer-input{
      flex:1 1 auto; min-width:0; height:28px; padding:0 8px; border:none; outline:none;
      background:transparent; color:#111 !important; caret-color:#111 !important; font-weight:500;
    }
    #composerCount{ margin-left:6px; font-size:12px; color:#667; white-space:nowrap; }

    .button{
      height:40px; display:inline-flex; align-items:center; justify-content:center;
      padding:0 12px; border:1px solid var(--ui-border); border-radius:12px;
      background:var(--ui-bg); color:#0c1f4b; cursor:pointer; white-space:nowrap;
    }
    .button:hover{ background:var(--ui-bg-hover); }
    .button--icon{ width:48px; padding:0; font-size:18px; }
    .composer-meta{ display:none !important; }

    @media (max-width:640px){
      .button{ padding:0 10px; }
      .button--icon{ width:44px; font-size:17px; }
      #composerCount{ font-size:11px; }
    }

    /* MarSab¬Æ ‚Äì badge (nad composerom) */
    .brand-badge{
      position: fixed; left: 16px; bottom: 120px; z-index: 70;
      display: inline-flex; align-items: center; gap: 8px;
      background: #000; color:#fff; text-decoration:none;
      border: 2px solid #fff; border-radius: 14px; padding: 8px 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,.25); opacity:.96;
      transition: opacity .2s ease, transform .2s ease;
    }
    /* keƒè je otvoren√° hociktor√° z√°suvka, badge trochu ust√∫pi */
    .nav-toggle:checked ~ .brand-badge,
    .people-toggle:checked ~ .brand-badge{ opacity:.6; transform: translateY(6px); }

    .brand-badge img{ height: 24px; width:auto; display:block; }
    .brand-badge .wordmark{ font-weight:700; letter-spacing:.2px; }
    @media (max-width:480px){
      .brand-badge{ left:12px; bottom: 140px; padding:6px 8px; border-radius:12px; }
      .brand-badge img{ height:20px; }
      .brand-badge .wordmark{ font-size:12px; }
    }
  </style>
</head>
<body>

  <!-- prep√≠naƒçe (kv√¥li CSS ~ selektorom) -->
  <input type="checkbox" id="navToggle" class="nav-toggle" aria-hidden="true" />
  <input type="checkbox" id="peopleToggle" class="people-toggle" aria-hidden="true" />

  <!-- HLAVIƒåKA -->
  <header class="app-header" role="banner">
    <div class="app-header-inner">
      <!-- ƒæav√Ω hamburger -->
      <button type="button" class="burger" aria-label="Menu" id="burgerBtn">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>

      <!-- prav√Ω hamburger (√∫ƒçastn√≠ci) -->
      <button type="button" class="people" aria-label="√öƒçastn√≠ci" id="peopleBtn">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="9" cy="8" r="3" stroke="currentColor" stroke-width="2"/><path d="M2 20c0-3.5 3-6 7-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="17" cy="10" r="2" stroke="currentColor" stroke-width="2"/><path d="M14 20c0-2.2 1.8-4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>

      <img src="logo_lc.jpg" alt="Li≈°tov√© centrum" class="logo-small">
      <div class="user-chip" id="loggedUser">Prihl√°sen√Ω ako: </div>

      <nav class="nav-scroller" aria-label="Hlavn√© sekcie">
        <div class="nav-track">
          <button class="pill" id="goBackBtn">Sp√§≈•</button>
          <button class="pill" id="openMessagesBtn">
            Spr√°vy
            <span id="msgBadge" style="display:none; min-width:18px; height:18px; padding:0 6px; border-radius:999px; background:#ffcc00; color:#111; font-weight:800; font-size:12px; display:inline-flex; align-items:center; justify-content:center;"></span>
          </button>
          <button class="pill pill-danger" id="logoutBtn">Odhl√°si≈• sa</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- PRAV√Å Z√ÅSUVKA / DESKTOP PANEL ‚Äì ONLINE U≈Ω√çVATELIA -->
  <aside id="presencePanel" class="presence-panel">
    <div class="presence-title">Pou≈æ√≠vatelia</div>
    <ul id="presenceList" class="presence-list"></ul>
  </aside>

  <!-- OBSAH -->
  <div class="main-content">
    <div class="post-feed" id="postFeed"></div>
  </div>

  <!-- COMPOSER DOLE -->
  <div class="composer-bar" id="composerBar">
    <div class="composer-wrap">
      <form id="timelineForm" class="composer" autocomplete="off" enctype="multipart/form-data">
        <div class="composer-row">
          <div class="input-group">
            <input id="postContent" class="composer-input" type="text" placeholder="Nap√≠≈° nieƒço..." maxlength="300" data-preserve />
            <span id="composerCount">0 / 300</span>
            <input id="postImage" type="file" accept="image/*" hidden />
          </div>
          <button type="button" id="postImageBtn" class="button button--icon" aria-label="Prida≈• obr√°zok">üìé</button>
          <button id="postSubmit" class="button" type="submit" disabled>Odosla≈•</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MarSab¬Æ badge -->
  <a class="brand-badge" href="#" aria-label="MarSab¬Æ">
    <img src="img/marsab_logo.png" alt="">
    <span class="wordmark">MarSab¬Æ</span>
  </a>

  <!-- iba tento jeden riadok navy≈°e -->
  <script src="/js/config.js"></script>

  <!-- badge nepreƒç√≠tan√Ωch + auto-aktualiz√°cia -->
  <script src="/js/unread-badge.js"></script>

  <!-- Timeline logika (nezmenen√©) -->
  <script src="timeline.js"></script>

  <!-- dopoƒçet v√Ω≈°ky hlaviƒçky + navig√°cia s prenesen√≠m emailu + hamburger fix + preklik na spr√°vy adres√°tovi -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* rezerva pod pevn√∫ hlaviƒçku */
      const header = document.querySelector('.app-header');
      const setHdrH = () => {
        if (!header) return;
        const h = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
      };
      setHdrH();
      window.addEventListener('resize', setHdrH);

      /* navig√°cia s emailom */
      const email = new URLSearchParams(window.location.search).get("email");
      const go = (page) => { window.location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };

      document.getElementById('goBackBtn')?.addEventListener('click', () => go('catalog.html'));
      document.getElementById('openMessagesBtn')?.addEventListener('click', () => go('messages.html'));
      document.getElementById('logoutBtn')?.addEventListener('click', () => { window.location.href = 'index.html'; });

      /* Klik na √∫ƒçastn√≠ka ‚Üí presmeruj na messages s ?to= */
      const presence = document.getElementById('presenceList');
      presence?.addEventListener('click', (e) => {
        const li = e.target.closest('.presence-item');
        if (!li) return;
        const toEmail = li.getAttribute('data-email') || li.dataset.email || '';
        const toName  = (li.querySelector('.presence-name')?.textContent || '').trim();
        if (toEmail) {
          const url = `messages.html?email=${encodeURIComponent(email)}&to=${encodeURIComponent(toEmail)}`;
          window.location.href = url;
        } else if (toName) {
          const url = `messages.html?email=${encodeURIComponent(email)}&to=${encodeURIComponent(toName)}`;
          window.location.href = url;
        }
      });

      /* === Hamburger fallback ‚Äì iOS friendly toggle === */
      const navChk = document.getElementById('navToggle');
      const pplChk = document.getElementById('peopleToggle');
      const burgerBtn = document.getElementById('burgerBtn');
      const peopleBtn = document.getElementById('peopleBtn');

      function anyOpen(){ return !!(navChk?.checked || pplChk?.checked); }
      function updateScrollLock(){ document.body.classList.toggle('no-scroll', anyOpen()); }

      burgerBtn?.addEventListener('click', (e)=>{
        e.stopPropagation();
        if (!navChk) return;
        navChk.checked = !navChk.checked;
        if (navChk.checked) { if (pplChk) pplChk.checked = false; }
        updateScrollLock();
      });
      peopleBtn?.addEventListener('click', (e)=>{
        e.stopPropagation();
        if (!pplChk) return;
        pplChk.checked = !pplChk.checked;
        if (pplChk.checked) { if (navChk) navChk.checked = false; }
        updateScrollLock();
      });

      /* Klik mimo z√°suviek zatvor√≠ */
      document.addEventListener('click', (e)=>{
        const inHeader = e.target.closest('.app-header');
        const inLeft   = e.target.closest('.nav-scroller');
        const inRight  = e.target.closest('.presence-panel');
        if (!inHeader && !inLeft && !inRight){
          if (navChk) navChk.checked = false;
          if (pplChk) pplChk.checked = false;
          updateScrollLock();
        }
      });

      /* keƒè sa men√≠ stav checkboxov (napr. cez CSS label), uzamkni/odomkni scroll */
      ['change','input'].forEach(ev=>{
        navChk?.addEventListener(ev, updateScrollLock);
        pplChk?.addEventListener(ev, updateScrollLock);
      });
    });
  </script>
</body>
</html>
