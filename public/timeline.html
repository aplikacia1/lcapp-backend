    :root{

    html,body{margin:0;padding:0}

    /* jemn√Ω modr√Ω preliv pozadia */
    body{
      background: linear-gradient(135deg, #0c1f4b 0%, #061c47 50%, #0c1f4b 100%);
      color:#fff;

    body.no-scroll{ overflow: hidden; }

    /* === Pevn√° hlaviƒçka === */
    .app-header{
      position: fixed; inset: 0 0 auto 0; z-index: 1000;
      background:#0c1f4b; border-bottom:1px solid rgba(255,255,255,.15);
    }
    .app-header-inner{

    /* Hamburgery ‚Äì len mobil */
    .nav-toggle, .people-toggle{ display:none; }
    .burger, .people{
      position:absolute; top:10px; width:44px; height:44px; display:none;
      align-items:center; justify-content:center; border:1px solid #ffffff33;
      border-radius:10px; color:#e7eefc; cursor:pointer; background:transparent; z-index:1010;
    }
    .burger{ left:12px; }
    .people{ right:12px; }
    .burger svg, .people svg{ width:22px; height:22px; display:block; }
    @media (max-width: 767.98px){ .burger, .people{ display:flex; } }

    /* Nav pills */
    .nav-scroller{ padding: 0 var(--pad-x); width:100%; }
    .nav-track{
      display:flex; gap: var(--nav-gap);
      overflow-x:auto; overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-x:contain;
      scrollbar-width:none;
      scroll-snap-type:x mandatory;
      justify-content:center;
    }
    .nav-track::-webkit-scrollbar{ display:none; }
    .pill{
      flex: 0 0 calc((100% - (var(--nav-gap) * (var(--visible) - 1))) / var(--visible));
      height:38px; padding:8px 14px; border-radius:16px;
      border:1px solid rgba(255,255,255,.35);
      background:#fff; color:#0c1f4b; cursor:pointer;
      scroll-snap-align:start; white-space:nowrap;
      display:inline-flex; align-items:center; gap:8px;
    }
    .pill-danger{ background:#ff4d4d; color:#fff; border-color:#ff4d4d; }
    @media (min-width: 768px){
      .nav-track{ overflow: visible; justify-content:center; }
      .pill{ flex: 0 0 auto; width: auto !important; }
    }

    /* ƒΩav√° off-canvas z√°suvka (mobil) */
    @media (max-width: 767.98px){
      .app-header .nav-scroller{
        position: fixed; top: 0; left: 0; height: 100vh;
        width: min(80vw, 320px);
        background: #0c1f4b;
        padding: 88px 16px 16px;
        box-shadow: 24px 0 36px rgba(0,0,0,.35);
        transform: translateX(-100%);
        transition: transform .25s ease;
        z-index: 1002;
      }
      .nav-track{ flex-direction: column; gap: 10px; overflow: hidden; scroll-snap-type: none; align-items: stretch; }
      .pill{ width:100% !important; height:44px; font-size:1rem; border-radius:14px; }
      /* üëá kƒæ√∫ƒçov√° oprava ‚Äì otv√°ranie menu cez #navToggle */
      #navToggle:checked ~ .app-header .nav-scroller{ transform: translateX(0); }
    }

    /* Obsah ‚Äì rezerva dole kv√¥li pevnej li≈°te (composer + banner/info) */
    .main-content{
      width:100%; max-width:var(--max-w); margin:24px auto; padding:0 var(--gap);
      padding-bottom:200px; /* rezerva pre pevn√∫ li≈°tu aj s bannerom */
      position: relative;   /* nad neon p√°smi */

    /* Panel √∫ƒçastn√≠kov */

    @media (max-width:1200px){ .presence-panel{ display:none; } }

    /* ========= PC ONLY: Neon pulzuj√∫ce p√°sy po stran√°ch ========= */

        animation: beamPulse 5.5s ease-in-out infinite, beamDrift 12s ease-in-out infinite;

      @keyframes glowPulse{

      }
    }
  </style>

  <script>
    function mountBannerMobileOnly(slotId, options){
      const mql  = window.matchMedia('(max-width: 991.98px)');
      const slot = document.getElementById(slotId);
      if (!slot) return;

      function mount(){
        if (slot.dataset.mounted || !window.mountBannerRotator) return;
        slot.style.display = '';
        window.mountBannerRotator(slotId, options);
        slot.dataset.mounted = '1';
      }
      function unmount(){
        slot.innerHTML = '';
        slot.style.display = 'none';
        delete slot.dataset.mounted;
      }
      function update(){ mql.matches ? mount() : unmount(); }

      update();
      if (mql.addEventListener) mql.addEventListener('change', update);
      else mql.addListener(update);
    }
  </script>

  <!-- Toast helper + dopoƒçet hlaviƒçky + navig√°cia + hamburgre + klik na √∫ƒçastn√≠ka + mount mini banner (MOBILE ONLY) -->
  <script>
    (function(){
      const stack = document.getElementById('toastStack');
      const MAX = 3;
      const ESC = s => String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));
      const icons = { success:'‚úì', info:'‚ÑπÔ∏é', warn:'!', error:'√ó' };

      function push(type='info', message='', {duration=4000}={}){
        if (!stack) return;
        while (stack.children.length >= MAX) stack.firstElementChild?.remove();
        const el = document.createElement('div');
        el.className = `toast ${type}`;
        el.innerHTML = `
          <div class="t-ico">${icons[type]||'‚ÑπÔ∏é'}</div>
          <div class="t-msg">${ESC(message)}</div>
          <button class="t-x" aria-label="Zavrie≈•">√ó</button>
        `;
        stack.appendChild(el);
        const killer = setTimeout(()=> el.remove(), duration);
        el.querySelector('.t-x')?.addEventListener('click', () => { clearTimeout(killer); el.remove(); });
      }
      window.toast = {
        show: (type, msg, opts) => push(type, msg, opts),
        success: (msg, opts) => push('success', msg, opts),
        info:    (msg, opts) => push('info', msg, opts),
        warn:    (msg, opts) => push('warn', msg, opts),
        error:   (msg, opts) => push('error', msg, opts),
      };
    })();

    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.app-header');
      const setHdrH = () => {
        if (!header) return;
        const h = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--hdr-h', h + 'px');
      };
      setHdrH(); window.addEventListener('resize', setHdrH);

      const email = new URLSearchParams(window.location.search).get("email");
      const go = (page) => { window.location.href = email ? `${page}?email=${encodeURIComponent(email)}` : page; };

      document.getElementById('goBackBtn')?.addEventListener('click', () => go('catalog.html'));
      document.getElementById('openMessagesBtn')?.addEventListener('click', () => go('messages.html'));
      document.getElementById('logoutBtn')?.addEventListener('click', () => { window.location.href = 'index.html'; });
      document.getElementById('gameBtn')?.addEventListener('click', () => go('game.html'));
      document.getElementById('accountBtn')?.addEventListener('click', () => go('dashboard.html'));

      // Klik na √∫ƒçastn√≠ka ‚Üí presmeruj do spr√°v s ?to= prez√Ωvkou
      const presence = document.getElementById('presenceList');
      presence?.addEventListener('click', (e) => {
        const li = e.target.closest('.presence-item');
        if (!li) return;
        const toName  = (li.dataset.name || '').trim();
        if (!toName) return;
        const url = `messages.html?email=${encodeURIComponent(email)}&to=${encodeURIComponent(toName)}`;
        window.location.href = url;
      });

      /* Mini banner: len na MOBILE */
      mountBannerMobileOnly('miniBannerSlot', {
        fixed: false,      // slot je u≈æ vo fixed li≈°te
        interval: 7000,
        height: 80,        // desktop by sa nepou≈æil, keƒè≈æe PC vyp√≠name
        heightMobile: 90   // mobil jemn√Ω
      });
    });
  </script>

  <!-- üîß MOBIL: hamburger + panel pou≈æ√≠vateƒæov (JS toggle + scroll lock) -->
  <script>
    (function(){
      const navChk = document.getElementById('navToggle');
      const pplChk = document.getElementById('peopleToggle');
      const burgerBtn = document.getElementById('burgerBtn');
      const peopleBtn = document.getElementById('peopleBtn');

      if (!navChk || !pplChk || !burgerBtn || !peopleBtn) return;

      function anyOpen(){ return !!(navChk.checked || pplChk.checked); }
      function updateScrollLock(){ document.body.classList.toggle('no-scroll', anyOpen()); }

      burgerBtn.addEventListener('click', (e)=>{
        e.stopPropagation(); navChk.checked = !navChk.checked;
        if (navChk.checked) pplChk.checked = false; updateScrollLock();
      });
      peopleBtn.addEventListener('click', (e)=>{
        e.stopPropagation(); pplChk.checked = !pplChk.checked;
        if (pplChk.checked) navChk.checked = false; updateScrollLock();
      });

      document.addEventListener('click', (e)=>{
        const inHeader = e.target.closest('.app-header');
        const inLeft   = e.target.closest('.nav-scroller');
        const inRight  = e.target.closest('.presence-panel');
        if (!inHeader && !inLeft && !inRight){ navChk.checked = false; pplChk.checked = false; updateScrollLock(); }
      }, { passive:true });

      ['change','input'].forEach(ev=>{
        navChk.addEventListener(ev, updateScrollLock);
        pplChk.addEventListener(ev, updateScrollLock);
      });
    })();
  </script>
